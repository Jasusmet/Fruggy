
<body>
<div class="container mt-4" th:fragment="usuario-administracion-cuenta">
    <h1>Administración de Cuenta</h1>
    <div class="card">
        <div class="card-header">
            Datos del Usuario
        </div>
        <div class="card-body">
            <p><strong>Email:</strong> <span th:text="${usuario.email}"></span></p>
            <p><strong>Nombre:</strong> <span th:text="${usuario.detalle.nombre}"></span></p>
            <p><strong>Apellido:</strong> <span th:text="${usuario.detalle.apellido}"></span></p>
            <p><strong>Teléfono:</strong> <span th:text="${usuario.telefono}"></span></p>
            <p><strong>Edad:</strong> <span th:text="${usuario.detalle.edad}"></span></p>
            <p><strong>Género:</strong> <span th:text="${usuario.detalle.genero.descripcion}"></span>
            </p>
            <p><strong>Dirección:</strong></p>
            <p><strong>Calle:</strong> <span th:text="${usuario.detalle.calle}"></span></p>
            <p><strong>Municipio:</strong> <span th:text="${usuario.detalle.municipio}"></span></p>
            <p><strong>País:</strong> <span th:text="${usuario.detalle.pais}"></span></p>
            <p><strong>Código Postal:</strong> <span
                    th:text="${usuario.detalle.codigopostal}"></span></p>

            <div class="d-flex justify-content-between">
                <a href="#" th:href="@{/usuario/administracion/editar/{id}(id=${usuario.id})}" class="btn btn-primary">Editar
                    Cuenta</a>

                <!-- Botón de baja con confirmación -->
                <form th:action="@{/usuario/administracion/baja}" method="post" class="ml-auto"
                      onsubmit="return confirm('¿Está seguro que desea darse de baja?');">
                    <button type="submit" class="btn btn-danger">Dar de Baja</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal para confirmar la baja -->
<div class="modal fade" id="confirmarBajaModal" tabindex="-1" role="dialog" aria-labelledby="confirmarBajaModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmarBajaModalLabel">Confirmar Baja</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                ¿Está seguro que quiere darse de baja? No podrá volver atrás.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <form th:action="@{/usuario/administracion/baja}" method="post">
                    <button type="submit" class="btn btn-danger">Confirmar Baja</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function confirmarBaja() {
        $('#confirmarBajaModal').modal('show');
    }
</script>
