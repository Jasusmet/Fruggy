<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Usuario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Datos del usuario</h1>
    <a class="btn btn-secondary" th:href="@{/usuarios}">Regresar</a>
    <br><br>
    <form th:action="@{/guardar}" method="post" th:object="${usuario}">
        <input type="hidden" th:field="*{id}"/>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="active" class="form-label">Activo</label>
            <input type="checkbox" th:field="*{active}" class="form-check-input">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" th:field="*{password}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="tel" th:field="*{telefono}" class="form-control" required>
        </div>

        <!-- Checkbox para seleccionar roles -->
        <div class="mb-3">
            <label>Roles:</label>
            <div th:each="rol : ${roles}">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" th:id="${'rol-' + rol.id}" th:name="rolesSeleccionados" th:value="${rol.id}">
                    <label class="form-check-label" th:for="${'rol-' + rol.id}" th:text="${rol.rolNombre}">Rol</label>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
