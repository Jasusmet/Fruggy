<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crear cuenta</title>
  <link rel="stylesheet" href="css/login/crearcuenta.css" />
</head>
<body>
<form th:action="@{/usuarios/sign-up}" th:object="${usuario}" method="post">
  <div class="logo">
    <a href="/">
      <img src="img/logo.png" alt="Fruggy" width="200" height="200" />
    </a>
  </div>

  <h2>Crear cuenta</h2>

  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" th:field="*{nombreUsuario}" required />

  <label for="email">Correo electrónico:</label>
  <input type="email" id="email" th:field="*{email}" required />

  <label for="contrasena">Contraseña:</label>
  <input type="password" id="contrasena" th:field="*{password}" required />

  <label for="repetirContrasena">Repetir contraseña:</label>
  <input type="password" id="repetirContrasena" th:field="*{password}" required />

  <input type="checkbox" id="terminos" name="terminos" required />
  <label for="terminos">Acepto los términos y condiciones de uso</label>

  <button type="submit">Registrarse</button>

  <!-- Error message section -->
  <div th:if="${error}" class="alert alert-danger">
    <p th:text="${error}"></p>
  </div>
</form>
</body>
</html>
