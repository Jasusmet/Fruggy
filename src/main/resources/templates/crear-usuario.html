<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear cuenta</title>
    <link rel="stylesheet" href="css/login/crearcuenta.css" />
  </head>
  <body>
      <form action="#">
        <div class="logo">
          <a href="/">
            <img src="img/logo.png" alt="Fruggy" width="200" height="200" />
          </a>
        </div>

        <h2>Crear cuenta</h2>

          <label for="nombre">Nombre:</label>
          <input type="nombre" id="nombre" name="nombre" required />

          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" name="email" required />

          <label for="contraseña">Contraseña:</label>
          <input type="contraseña" id="contrasena" name="contrasena" required />

          <label for="repetir-contraseña">Repetir contraseña:</label>
          <input type="repetir-contraseña" id="repetir-contrasena" name="repetir-contrasena" required/>

          <input type="checkbox" id="terminos" name="terminos" required />
          <label for="terminos">Acepto los términos y condiciones de uso</label>

          <button type="submit">Registrarse</button>
      </form>
  </body>
</html>
