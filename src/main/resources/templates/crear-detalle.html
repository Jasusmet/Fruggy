<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Detalle</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Crear Detalle</h1>
    <form th:action="@{/detalles}" method="post">
        <div class="mb-3">
            <label for="nombreUsuario" class="form-label">Nombre de Usuario</label>
            <input type="text" th:field="*{nombreUsuario}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" th:field="*{nombre}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" th:field="*{apellido}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="edad" class="form-label">Edad</label>
            <input type="number" th:field="*{edad}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="genero" class="form-label">GÃ©nero</label>
            <select th:field="*{detallesGenero}" class="form-control">
                <option th:each="genero : ${generos}" th:value="${genero.id}" th:text="${genero.descripcion}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="usuarioId" class="form-label">Usuario</label>
            <select name="usuarioId" class="form-control">
                <option th:each="usuario : ${usuarios}" th:value="${usuario.id}" th:text="${usuario.email}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Crear</button>
    </form>
</div>
</body>
</html>
