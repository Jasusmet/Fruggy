<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crear Usuario</title>
</head>
<body>
<section class="user-creation spad" th:fragment="formularioAdminCrearUsuario">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title">
                    <h2>Crear usuario</h2>
                </div>
                <div class="user__creation__form">
                    <form th:action="@{/admin/usuarios/guardar}" method="post" th:object="${usuario}">
                        <div class="row">
                            <!-- Campo de email -->
                            <div class="col-lg-6 col-md-6 mb-3">
                                <input type="text" th:field="*{email}" class="form-control" placeholder="Correo Electrónico" required>
                                <div th:if="${#fields.hasErrors('email')}" class="alert alert-danger">
                                    <p th:each="err : ${#fields.errors('email')}" th:text="${err}"></p>
                                </div>
                            </div>

                            <!-- Campo de contraseña -->
                            <div class="col-lg-6 col-md-6 mb-3">
                                <input type="password" th:field="*{password}" class="form-control" placeholder="Contraseña" required>
                                <div th:if="${#fields.hasErrors('password')}" class="alert alert-danger">
                                    <p th:each="err : ${#fields.errors('password')}" th:text="${err}"></p>
                                </div>
                            </div>

                            <!-- Checkbox activo -->
                            <div class="col-lg-6 col-md-6 mb-3">
                                <div class="form-check">
                                    <input type="checkbox" th:field="*{active}" class="form-check-input">
                                    <label class="form-check-label">Activo</label>
                                </div>
                            </div>

                            <!-- Campo de teléfono -->
                            <div class="col-lg-6 col-md-6 mb-3">
                                <input type="text" th:field="*{telefono}" class="form-control" placeholder="Teléfono" required>
                                <div th:if="${#fields.hasErrors('telefono')}" class="alert alert-danger">
                                    <p th:each="err : ${#fields.errors('telefono')}" th:text="${err}"></p>
                                </div>
                            </div>

                            <!-- Selección de roles -->
                            <div class="col-lg-6 col-md-6 mb-3">
                                <select class="form-control" th:field="*{roles}" multiple>
                                    <option th:each="rol : ${roles}" th:value="${rol.id}" th:text="${rol.rolNombre}">Rol</option>
                                </select>
                            </div>

                            <!-- Botones -->
                            <div class="col-lg-12">
                                <button type="submit" class="btn btn-primary">Crear Cuenta</button>
                                <button type="reset" class="btn btn-secondary">Reestablecer</button>
                            </div>
                        </div>
                    </form>
                    <div th:if="${error}" class="alert alert-danger" role="alert">
                        <span th:text="${error}">Error al crear usuario</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>



</body>
</html>
