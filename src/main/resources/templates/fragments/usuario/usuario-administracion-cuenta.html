<div class="container mt-4" th:fragment="usuario-administracion-cuenta">
    <h1 th:text="#{account.management.title}">Administración de Cuenta</h1>
    <div class="card">
        <div class="card-header" th:text="#{account.management.userData}">Datos del Usuario</div>
        <div class="card-body">
            <p><strong th:text="#{account.management.email}">Email:</strong> <span th:text="${usuario.email}"></span>
            </p>
            <p><strong th:text="#{account.management.firstName}">Nombre:</strong> <span
                    th:text="${usuario.detalle.nombre}"></span></p>
            <p><strong th:text="#{account.management.lastName}">Apellido:</strong> <span
                    th:text="${usuario.detalle.apellido}"></span></p>
            <p><strong th:text="#{account.management.phone}">Teléfono:</strong> <span
                    th:text="${usuario.telefono}"></span></p>
            <p><strong th:text="#{account.management.age}">Edad:</strong> <span
                    th:text="${usuario.detalle.edad}"></span></p>
            <p><strong th:text="#{account.management.gender}">Género:</strong> <span
                    th:text="${usuario.detalle.genero.descripcion}"></span></p>
            <p><strong th:text="#{account.management.address}">Dirección:</strong></p>
            <p><strong th:text="#{account.management.street}">Calle:</strong> <span
                    th:text="${usuario.detalle.calle}"></span></p>
            <p><strong th:text="#{account.management.town}">Municipio:</strong> <span
                    th:text="${usuario.detalle.municipio}"></span></p>
            <p><strong th:text="#{account.management.country}">País:</strong> <span
                    th:text="${usuario.detalle.pais}"></span></p>
            <p><strong th:text="#{account.management.zipCode}">Código Postal:</strong> <span
                    th:text="${usuario.detalle.codigopostal}"></span></p>

            <div class="d-flex justify-content-between">
                <a href="#" th:href="@{/usuario/administracion/editar/{id}(id=${usuario.id})}" class="btn btn-primary"
                   th:text="#{account.management.editAccount}">Editar Cuenta</a>

                <!-- Botón de baja con confirmación -->
                <form th:action="@{/usuario/administracion/baja}" method="post" class="ml-auto"
                      onsubmit="return confirmarBaja();">
                    <button type="submit" class="btn btn-danger" th:text="#{account.management.unsubscribe}">Dar de
                        Baja
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal para confirmar la baja -->
<div class="modal fade" id="confirmarBajaModal" tabindex="-1" role="dialog" aria-labelledby="confirmarBajaModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmarBajaModalLabel" th:text="#{account.confirmation.title}">Confirmar
                    Baja</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" th:text="#{account.confirmation.message}">¿Está seguro que quiere darse de baja? No
                podrá volver atrás.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal"
                        th:text="#{account.confirmation.cancel}">Cancelar
                </button>
                <form th:action="@{/usuario/administracion/baja}" method="post">
                    <button type="submit" class="btn btn-danger" th:text="#{account.confirmation.confirm}">Confirmar
                        Baja
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    function confirmarBaja() {
        $('#confirmarBajaModal').modal('show');
        return false;  // Prevent form submission to show the modal
    }
</script>
