<!DOCTYPE html>
<html lang="es">
<head>
    <title>Lista de Usuarios</title>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div th:fragment="tablaAdminUsuarios">

    <!-- Filtro y Ordenación -->
    <div class="d-flex justify-content-between mb-3">
        <!-- Filtro por Email -->
        <form method="get" th:action="@{/admin/usuarios}" class="form-inline">
            <div class="form-group">
                <label for="emailFilter" class="sr-only">Filtrar por Email</label>
                <input type="text" name="email" id="emailFilter" class="form-control" placeholder="Filtrar por email"
                       th:value="${emailFilter}">
            </div>
            <button type="submit" class="btn btn-primary ml-2">Buscar</button>
        </form>

        <!-- Dropdown para Ordenar -->
        <form method="get" th:action="@{/admin/usuarios}" class="form-inline">
            <div class="form-group">
                <label for="sortField" class="sr-only">Ordenar por</label>
                <select name="sortField" id="sortField" class="form-control" onchange="this.form.submit()">
                    <option value="id_asc" th:selected="${sortField == 'id_asc'}">Más Antiguos</option>
                    <option value="id_desc" th:selected="${sortField == 'id_desc'}">Más Nuevos</option>
                    <option value="roles" th:selected="${sortField == 'roles'}">Por Roles</option>
                    <option value="email_asc" th:selected="${sortField == 'email_asc'}">Email (A-Z)</option>
                    <option value="email_desc" th:selected="${sortField == 'email_desc'}">Email (Z-A)</option>
                </select>
            </div>
            <input type="hidden" name="sortDirection" th:value="${reverseSortDirection}"/>
        </form>
    </div>

    <table class="table table-striped mt-3">
        <thead>
        <tr>
            <th th:text="#{user.list.email}">Email</th>
            <th th:text="#{user.list.active}">Activo</th>
            <th th:text="#{user.list.phone}">Teléfono</th>
            <th th:text="#{user.list.roles}">Roles</th>
            <th th:text="#{user.list.edit}">Editar</th>
            <th th:text="#{user.list.delete}">Eliminar</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="usuario : ${usuarios.content}">
            <td th:text="${usuario.email}">Email</td>
            <td th:text="${usuario.active} ? 'Activo' : 'Inactivo'">Activo</td>
            <td th:text="${usuario.telefono}">Teléfono</td>
            <td>
                <ul>
                    <li th:each="rol : ${usuario.roles}" th:text="${rol.rolNombre}">Rol</li>
                </ul>
            </td>
            <td>
                <a th:href="@{/admin/usuarios/editar/{id}(id=${usuario.id})}" class="btn btn-warning"
                   th:text="#{user.list.edit}">Editar</a>
            </td>
            <td>
                <form th:action="@{/admin/usuarios/eliminar/{id}(id=${usuario.id})}" method="post"
                      onsubmit="return confirm('¿Estás seguro de eliminar este usuario?');">
                    <input type="submit" class="btn btn-danger" th:value="#{user.list.delete}"/>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div th:if="${usuarios == null or #lists.isEmpty(usuarios.content)}">
    <p th:text="#{user.list.empty}">La lista de usuarios está vacía</p>
</div>
<!-- Paginación -->
<div th:if="${totalPages > 1}" class="d-flex justify-content-center mt-4">
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item" th:if="${currentPage > 0}">
                <a class="page-link" th:href="@{/admin/usuarios(page=${currentPage - 1})}" aria-label="Anterior">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
                <a class="page-link" th:href="@{/admin/usuarios(page=${i})}"
                   th:text="${i + 1}" th:classappend="${i == currentPage} ? 'active'"></a>
            </li>
            <li class="page-item" th:if="${currentPage < totalPages - 1}">
                <a class="page-link" th:href="@{/admin/usuarios(page=${currentPage + 1})}" aria-label="Siguiente">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
