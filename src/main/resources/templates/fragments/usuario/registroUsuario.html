<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Usuario</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container" th:fragment="registro-usuario">
    <section class="user-creation spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-title">
                        <h2>Crear Usuario</h2>
                    </div>
                    <div class="user__creation__form" id="usuarioForm">
                        <form th:action="@{/registro/guardar}" method="post" th:object="${usuario}">
                            <div class="row">
                                <!-- Campo de email -->
                                <div class="col-lg-6 col-md-6 mb-3">
                                    <input type="text" th:field="*{email}" class="form-control" placeholder="Correo Electrónico" required>
                                    <div th:if="${#fields.hasErrors('email')}" class="alert alert-danger">
                                        <p th:each="err : ${#fields.errors('email')}" th:text="${err}"></p>
                                    </div>
                                </div>

                                <!-- Campo de contraseña -->
                                <div class="col-lg-6 col-md-6 mb-3">
                                    <input type="password" th:field="*{password}" class="form-control" placeholder="Contraseña" required>
                                    <div th:if="${#fields.hasErrors('password')}" class="alert alert-danger">
                                        <p th:each="err : ${#fields.errors('password')}" th:text="${err}"></p>
                                    </div>
                                </div>

                                <!-- Campo de teléfono -->
                                <div class="col-lg-6 col-md-6 mb-3">
                                    <input type="text" th:field="*{telefono}" class="form-control" placeholder="Teléfono">
                                    <div th:if="${#fields.hasErrors('telefono')}" class="alert alert-danger">
                                        <p th:each="err : ${#fields.errors('telefono')}" th:text="${err}"></p>
                                    </div>
                                </div>

                                <!-- Campo de nombre de usuario -->
                                <div class="col-lg-6 col-md-6 mb-3">
                                    <input type="text" th:field="*{detalle.nombreUsuario}" class="form-control" placeholder="Nombre de Usuario" required>
                                </div>

                                <!-- Campo de nombre -->
                                <div class="col-lg-6 col-md-6 mb-3">
                                    <input type="text" th:field="*{detalle.nombre}" class="form-control" placeholder="Nombre" required>
                                </div>

                                <!-- Campo de apellido -->
                                <div class="col-lg-6 col-md-6 mb-3">
                                    <input type="text" th:field="*{detalle.apellido}" class="form-control" placeholder="Apellido" required>
                                </div>

                                <!-- Campo de edad -->
                                <div class="col-lg-6 col-md-6 mb-3">
                                    <input type="number" th:field="*{detalle.edad}" class="form-control" placeholder="Edad" required>
                                </div>

                                <!-- Campos de dirección -->
                                <div class="col-lg-6 col-md-6 mb-3">
                                    <input type="text" th:field="*{detalle.calle}" class="form-control" placeholder="Calle">
                                </div>
                                <div class="col-lg-6 col-md-6 mb-3">
                                    <input type="text" th:field="*{detalle.municipio}" class="form-control" placeholder="Municipio">
                                </div>
                                <div class="col-lg-6 col-md-6 mb-3">
                                    <input type="text" th:field="*{detalle.pais}" class="form-control" placeholder="País">
                                </div>
                                <div class="col-lg-6 col-md-6 mb-3">
                                    <input type="number" th:field="*{detalle.codigopostal}" class="form-control" placeholder="Código Postal">
                                </div>

                                <!-- Selección de Género -->
                                <div class="mb-3">
                                    <label for="generoId" class="form-label">Género</label>
                                    <select id="generoId" th:field="*{detalle.genero.id}" class="form-select" required>
                                        <option value="" disabled selected>Seleccione un género</option>
                                        <option th:each="genero : ${generos}"
                                                th:value="${genero.id}"
                                                th:text="${genero.descripcion}"></option>
                                    </select>
                                    <div th:if="${#fields.hasErrors('detalle.genero.id')}" class="alert alert-danger">
                                        <p th:each="err : ${#fields.errors('detalle.genero.id')}" th:text="${err}"></p>
                                    </div>
                                </div>

                                <!-- Botón de guardar -->
                                <div class="col-lg-12 mb-3">
                                    <button type="submit" class="btn btn-primary">Guardar</button>
                                </div>
                            </div>
                        </form>
                        <div th:if="${error}" class="alert alert-danger" role="alert">
                            <span th:text="${error}"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
