<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detalles Actualizados</title>
</head>
<body>
<div class="container mt-5" th:fragment="tablaAdminUsuariosDetallesActualizados">
    <h1>Detalles Actualizados del Usuario</h1>
    <div th:if="${detalle}">
        <div class="card">
            <div class="card-body">
                <p><strong>Nombre de Usuario:</strong> <span th:text="${detalle.nombreUsuario}"></span></p>
                <p><strong>Nombre:</strong> <span th:text="${detalle.nombre}"></span></p>
                <p><strong>Apellido:</strong> <span th:text="${detalle.apellido}"></span></p>
                <p><strong>Edad:</strong> <span th:text="${detalle.edad}"></span></p>
                <p><strong>Género:</strong>
                    <span th:if="${detalle.detallesGenero}" th:text="${detalle.detallesGenero.descripcion}"></span>
                    <span th:unless="${detalle.detallesGenero}">Sin género especificado</span>
                </p>
                <p><strong>Imagen:</strong>
                    <span th:if="${detalle.imagen != null}">
                        <img th:src="@{${detalle.imagen.pathImagen}}" alt="Imagen del Usuario" class="img-fluid" style="max-width: 200px;">
                    </span>
                    <span th:unless="${detalle.imagen != null}">No hay imagen disponible</span>
                </p>
                <p><strong>Dirección:</strong>
                    <span th:if="${detalle.calle != null}">
                        <p><strong>Calle:</strong> <span th:text="${detalle.calle}"></span></p>
                        <p><strong>Municipio:</strong> <span th:text="${detalle.municipio}"></span></p>
                        <p><strong>País:</strong> <span th:text="${detalle.pais}"></span></p>
                        <p><strong>Código Postal:</strong> <span th:text="${detalle.codigopostal}"></span></p>
                    </span>
                    <span th:unless="${detalle.calle != null}">No hay dirección disponible</span>
                </p>
            </div>
        </div>
    </div>
    <div th:if="${error}" class="alert alert-danger mt-3">
        <p th:text="${error}"></p>
    </div>
    <div th:if="${mensaje}" class="alert alert-success mt-3">
        <p th:text="${mensaje}"></p>
    </div>
    <a class="btn btn-secondary mt-3" th:href="@{/admin/usuarios}">Regresar a Usuarios</a>
</div>
</body>
</html>
