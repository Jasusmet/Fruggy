<div class="container mt-4" th:fragment="formularioAdminModificarUsuario">
    <a class="btn btn-secondary" th:href="@{/admin/usuarios}" th:text="#{form.back}">Back</a>
    <br><br>
    <form th:action="@{/admin/usuarios/editar/{id}(id=${usuario.id})}" method="post" th:object="${usuario}">
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label for="email" class="form-label" th:text="#{form.email}">Email</label>
            <input type="email" th:field="*{email}" id="email" class="form-control" required>
            <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                <span th:errors="*{email}" th:text="#{form.emailRequired}">Email is required</span>
            </div>
        </div>

        <div class="checkbox-container">
            <label for="activo" class="form-check-label" th:text="#{form.active}">Active</label>
            <input type="checkbox" class="form-check-input" id="activo" name="activo" value="true" checked="checked">
        </div>

        <div class="mb-3">
            <label for="password" class="form-label" th:text="#{form.password}">Password</label>
            <input type="password" th:field="*{password}" id="password" class="form-control">
            <div th:if="${#fields.hasErrors('password')}" class="text-danger">
                <span th:errors="*{password}" th:text="#{form.passwordRequired}">Password is required</span>
            </div>
        </div>

        <div class="mb-3">
            <label for="telefono" class="form-label" th:text="#{form.phone}">Phone</label>
            <input type="tel" th:field="*{telefono}" id="telefono" class="form-control" required>
            <div th:if="${#fields.hasErrors('telefono')}" class="text-danger">
                <span th:errors="*{telefono}" th:text="#{form.phoneRequired}">Phone number is required</span>
            </div>
        </div>

        <!-- Selección de Roles -->
        <div class="mb-3">
            <label for="roles" class="form-label" th:text="#{form.roles}">Roles</label>
            <select id="roles" class="form-control form-control-multiple" th:field="*{roles}" multiple>
                <option th:each="rol : ${roles}" th:value="${rol.id}" th:text="${rol.rolNombre}">Role</option>
            </select>
            <div th:if="${#fields.hasErrors('roles')}" class="text-danger">
                <span th:errors="*{roles}">Error de validación</span>
            </div>
        </div>

        <!-- Detalles del Usuario -->
        <h4 th:text="#{form.userDetails}">User Details</h4>

        <div class="mb-3">
            <label for="nombre" class="form-label" th:text="#{form.name}">Name</label>
            <input type="text" th:field="*{detalle.nombre}" id="nombre" class="form-control" required>
            <div th:if="${#fields.hasErrors('detalle.nombre')}" class="text-danger">
                <span th:errors="*{detalle.nombre}">Error de validación</span>
            </div>
        </div>

        <!-- Campo para Nombre de Usuario -->
        <div class="mb-3">
            <label for="nombreUsuario" class="form-label" th:text="#{form.username}">Username</label>
            <input type="text" th:field="*{detalle.nombreUsuario}" id="nombreUsuario" class="form-control" required>
            <div th:if="${#fields.hasErrors('detalle.nombreUsuario')}" class="text-danger">
                <span th:errors="*{detalle.nombreUsuario}">Error de validación</span>
            </div>
        </div>

        <div class="mb-3">
            <label for="apellido" class="form-label" th:text="#{form.lastname}">Last Name</label>
            <input type="text" th:field="*{detalle.apellido}" id="apellido" class="form-control" required>
            <div th:if="${#fields.hasErrors('detalle.apellido')}" class="text-danger">
                <span th:errors="*{detalle.apellido}">Error de validación</span>
            </div>
        </div>

        <div class="mb-3">
            <label for="edad" class="form-label" th:text="#{form.age}">Age</label>
            <input type="number" th:field="*{detalle.edad}" id="edad" class="form-control" required>
            <div th:if="${#fields.hasErrors('detalle.edad')}" class="text-danger">
                <span th:errors="*{detalle.edad}">Error de validación</span>
            </div>
        </div>

        <div class="mb-3">
            <label for="calle" class="form-label" th:text="#{form.street}">Street</label>
            <input type="text" th:field="*{detalle.calle}" id="calle" class="form-control">
            <div th:if="${#fields.hasErrors('detalle.calle')}" class="text-danger">
                <span th:errors="*{detalle.calle}">Error de validación</span>
            </div>
        </div>

        <div class="mb-3">
            <label for="municipio" class="form-label" th:text="#{form.town}">Town</label>
            <input type="text" th:field="*{detalle.municipio}" id="municipio" class="form-control">
            <div th:if="${#fields.hasErrors('detalle.municipio')}" class="text-danger">
                <span th:errors="*{detalle.municipio}">Error de validación</span>
            </div>
        </div>

        <div class="mb-3">
            <label for="pais" class="form-label" th:text="#{form.country}">Country</label>
            <input type="text" th:field="*{detalle.pais}" id="pais" class="form-control">
            <div th:if="${#fields.hasErrors('detalle.pais')}" class="text-danger">
                <span th:errors="*{detalle.pais}">Error de validación</span>
            </div>
        </div>

        <div class="mb-3">
            <label for="codigoPostal" class="form-label" th:text="#{form.zipCode}">ZIP Code</label>
            <input type="text" th:field="*{detalle.codigopostal}" id="codigoPostal" class="form-control">
            <div th:if="${#fields.hasErrors('detalle.codigopostal')}" class="text-danger">
                <span th:errors="*{detalle.codigopostal}">Error de validación</span>
            </div>
        </div>

        <div class="mb-3">
            <label for="genero" class="form-label" th:text="#{form.gender}">Gender</label>
            <select th:field="*{detalle.genero.id}" class="form-control" required>
                <option value="" disabled selected th:text="#{form.selectGender}">Select a gender</option>
                <option th:each="genero : ${generos}" th:value="${genero.id}" th:text="${genero.descripcion}">Gender
                </option>
            </select>
            <div th:if="${#fields.hasErrors('detalle.genero')}" class="text-danger">
                <span th:errors="*{detalle.genero}">Error de validación</span>
            </div>
        </div>

        <button type="submit" class="btn btn-primary" th:text="#{form.save}">Save</button>
    </form>
</div>
