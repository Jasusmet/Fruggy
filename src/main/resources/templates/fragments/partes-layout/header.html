<header class="header">
    <div class="header__top py-2">
        <div class="container">
            <div class="row justify-content-between">
                <div class="col-lg-6 d-flex align-items-center">
                    <i class="fa fa-envelope mr-2"></i>
                    <span>fruggy@gmail.com</span>
                    <div class="header__top__right__social ml-3">
                        <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                        <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
                <div class="col-lg-6 d-flex justify-content-end align-items-center">
                    <div class="header__top__right__language mx-3">
                        <!-- Mostrar el idioma actual -->
                        <div th:text="#{language.current}">Español</div>
                        <span class="arrow_carrot-down"></span>
                        <ul class="list-unstyled">
                            <!-- Enlace para cambiar a Español -->
                            <li><a th:href="@{/language/es(redirect=${currentUrl})}" th:text="#{language.spanish}">Español</a>
                            </li>
                            <!-- Enlace para cambiar a Inglés -->
                            <li><a th:href="@{/language/en(redirect=${currentUrl})}" th:text="#{language.english}">English</a>
                            </li>
                        </ul>
                    </div>
                    <div class="header__top__right__auth d-flex align-items-center">
                        <a href="/usuario/administracion" class="mr-3" sec:authorize="isAuthenticated()"><i
                                class="fa fa-user"></i> Mi cuenta </a>
                        <a href="/cestas" class="mr-3" sec:authorize="isAuthenticated()"><i
                                class="fa fa-shopping-basket"></i> Mis Cestas</a>
                        <a href="/logout" class="mr-3" sec:authorize="isAuthenticated()"><i
                                class="fa fa-sign-out-alt"></i> Logout</a>
                        <a href="/login" sec:authorize="!isAuthenticated()"><i class="fa fa-sign-in-alt"></i> Iniciar
                            sesión</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-3">
                <div class="header__logo">
                    <a href="/static">
                        <img src="/img/logo.png" height="120" width="100" alt="Logo">
                    </a>
                </div>
            </div>
            <div class="col-lg-9">
                <nav class="header__menu">
                    <ul class="list-unstyled mb-0 d-flex">
                        <li><a href="/productos">Productos</a></li>
                        <li><a href="/supermercados">Supermercados</a></li>
                        <li class="header__menu__item" sec:authorize="hasRole('Administrator')">
                            <a href="#">Administrador</a>
                            <ul class="header__menu__dropdown list-unstyled">
                                <li><a href="/admin/usuarios">Usuarios</a></li>
                                <li><a href="/admin/productos">Productos</a></li>
                                <li><a href="/admin/supermercados">Supermercados</a></li>
                            </ul>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</header>
