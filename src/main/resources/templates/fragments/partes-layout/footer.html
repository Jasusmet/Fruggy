<footer class="footer spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-9 col-md-6 col-sm-6">
                <div class="footer__about">
                    <div class="footer__about__logo">
                        <a href="/static"><img src="/img/logo.png" height="120" width="100" alt="Logo"></a>
                    </div>
                    <ul>
                        <li><i class="fas fa-map-marker-alt"></i> <span th:text="#{footer.address}">Address: 60-49 Road 11378 New York</span>
                        </li>
                        <li><i class="fas fa-phone-alt"></i> <span
                                th:text="#{footer.phone}">Phone: +65 11.188.888</span></li>
                        <li><i class="fas fa-envelope"></i> <span
                                th:text="#{footer.email}">Email: hello@colorlib.com</span></li>
                    </ul>
                </div>
            </div>
            <div class="col-lg-3 col-md-12">
                <div class="footer__widget footer__widget--right">
                    <h6 th:text="#{footer.join_newsletter_now}">Join Our Newsletter Now</h6>
                    <p th:text="#{footer.email_updates}">Get E-mail updates about our latest shop and special offers</p>
                    <form action="#">
                        <input type="text" th:placeholder="#{footer.enter_your_mail}" placeholder="Enter your mail">
                        <button type="submit" class="site-btn" th:text="#{footer.subscribe}">Subscribe</button>
                    </form>
                    <div class="footer__widget__social">
                        <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                        <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="footer__copyright">
                    <div class="footer__copyright__text">
                        <p th:text="#{footer.all_rights_reserved}">All rights reserved</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>
