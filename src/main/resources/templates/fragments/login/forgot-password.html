<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="forgot-password">
<head>
    <title th:text="#{login.forgotPassword}">¿Olvidaste tu contraseña?</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<div class="box">
    <span class="borderLine"></span>
    <form class="form" th:action="@{/login}" method="post">
        <h2 th:text="#{login.forgotPassword}">¿Olvidaste tu contraseña?</h2>
        <div class="inputBox">
            <input type="text" required="required">
            <span th:text="#{login.email}">Email</span>
            <i></i>
        </div>
        <input type="submit" th:value="#{login.next}">
    </form>
    <!-- Error message section -->
    <div th:if="${error}" class="alert alert-danger" th:text="#{login.error}">Usuario o contraseña incorrectos</div>
</div>
</body>
</html>
