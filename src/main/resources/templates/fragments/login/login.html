
<div class="login-container" th:fragment="login">
    <form class="login-form" action="/login" method="post">
        <div class="logo">
            <a href="/">
                <img src="/img/logo.png" alt="Fruggy" width="200" height="200"/>
            </a>
        </div>

        <h2 th:text="#{login.title}">Iniciar sesión</h2>

        <div class="input-group">
            <label for="email" th:text="#{login.email}">Correo electrónico:</label>
            <input type="email" id="email" name="username" required th:placeholder="#{login.email}" placeholder="Introduce tu correo electrónico">
        </div>

        <div class="input-group">
            <label for="password" th:text="#{login.password}">Contraseña:</label>
            <input type="password" id="password" name="password" required th:placeholder="#{login.password}" placeholder="Introduce tu contraseña">
        </div>

        <button type="submit" th:text="#{login.submit}">Iniciar sesión</button>

        <div class="links">
            <a th:href="@{/registro}" th:text="#{login.register}">Registrarse</a>
        </div>
        <div class="language-switcher">
            <a th:href="@{/language/es(redirect=${currentUrl})}" th:text="#{language.spanish}" class="language-button">Español</a>
            <a th:href="@{/language/en(redirect=${currentUrl})}" th:text="#{language.english}" class="language-button">English</a>
        </div>

    </form>
</div>
