<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Productos</title>
</head>
<body>
<section class="product spad" th:fragment="catalogoProductos">
    <div class="container">
        <div class="row">
            <div class="filter__item">
                <div class="row">
                    <div class="col-lg-4 col-md-4">
                        <div class="filter__found">
                            <h6><span th:text="${listaProducto.size()}">100</span> Productos</h6>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-3">
                        <div class="pull-right">
                            <div class="btn-group">
                                <button class="btn btn-info" id="list" onclick="switchView('list')">Vista Lista</button>
                                <button class="btn btn-danger" id="grid" onclick="switchView('grid')">Vista Cuadrícula
                                </button>
                                <!-- Botón para desplegar categorías -->
                                <div class="btn-group">
                                    <button class="btn btn-secondary" id="categoryButton" onclick="toggleCategories()">
                                        Categorías
                                    </button>
                                    <div id="categoryMenu" class="dropdown-menu" style="display: none;">
                                        <div th:each="categoria : ${categorias}">
                                            <a class="dropdown-item"
                                               th:href="@{/productos/categoria/{id}(id=${categoria.id})}"
                                               th:text="${categoria.tipo}"></a>
                                        </div>
                                        <p th:if="${categorias.size() == 0}">No hay categorías disponibles.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="products" class="view-group">
                    <div class="row">
                        <div class="item col-xs-4 col-lg-4" th:each="producto : ${listaProducto}">
                            <div class="thumbnail card">
                                <div class="img-event">
                                    <img class="group list-group-image img-fluid"
                                         th:if="${producto.imagen != null}"
                                         th:src="@{${producto.imagen.pathImagen}}"
                                         alt="Imagen del Producto"
                                         th:alt="${producto.nombreProducto}"/>
                                    <img class="group list-group-image img-fluid"
                                         th:if="${producto.imagen == null}"
                                         src="/static/img/product/product-1.jpg"
                                         alt="Imagen del Producto"
                                         th:alt="${producto.nombreProducto}"/>
                                </div>
                                <div class="card-body">
                                    <h5 class="card-title" th:text="${producto.nombreProducto}">Nombre del Producto</h5>
                                    <p class="card-text">
                                        <strong>Descripción:</strong> <span
                                            th:text="${producto.descripcion}"></span><br/>
                                        <strong>Marca:</strong> <span th:text="${producto.marca}">Marca</span><br/>
                                        <strong>Precio:</strong>
                                        <span th:if="${producto.descuentos.size() > 0}">
                                            <span th:each="descuento : ${producto.descuentos}">
                                                <span th:if="${descuento.activo}">
                                                    <span th:text="${#numbers.formatDecimal(producto.precios[0].valor, 1, 2)} + ' €'"></span><br/>
                                                    <span th:text="${#numbers.formatDecimal(producto.precios[0].valor * (1 - (descuento.porcentaje / 100)), 1, 2)} + ' € (' + descuento.porcentaje + '% descuento)'"></span>
                                                </span>
                                            </span>
                                        </span>
                                        <span th:if="${producto.descuentos.size() == 0}"
                                              th:text="${#numbers.formatDecimal(producto.precios[0].valor, 1, 2)} + ' €'">Precio</span>
                                        <br>
                                        <strong>Supermercado:</strong>
                                        <span th:if="${producto.precios.size() > 0 && producto.precios[0].supermercado != null}"
                                              th:text="${producto.precios[0].supermercado.nombreSuper}">Supermercado</span>
                                        <span th:if="${producto.precios.size() == 0 || producto.precios[0].supermercado == null}">Sin supermercado asignado</span>
                                        <br>
                                        <strong>Nota Media:</strong>
                                        <span th:if="${notaMedia != null}"
                                              th:text="${#numbers.formatDecimal(notaMedia, 1, 2)}"></span>
                                        <span th:if="${notaMedia == null}">N/A</span>
                                    </p>
                                    <button class="btn btn-warning" data-bs-toggle="modal"
                                            data-bs-target="#agregarCestaModal" th:data-producto-id="${producto.id}">
                                        <i class="fas fa-shopping-basket"></i> Agregar a Cesta
                                    </button>
                                    <button class="btn btn-info" data-bs-toggle="modal"
                                            data-bs-target="#agregarFavoritoModal" th:data-producto-id="${producto.id}">
                                        <i class="fas fa-star"></i> Agregar a Favoritos
                                    </button>
                                    <a th:href="@{/productos/detalles/{id}(id=${producto.id})}"
                                       class="btn btn-secondary">Ver Detalles</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Modal para seleccionar cesta -->
<div class="modal fade" id="agregarCestaModal" tabindex="-1" aria-labelledby="agregarCestaModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="agregarCestaModalLabel">Selecciona Cesta</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="formAgregarCesta" th:action="@{/productos/agregar-a-cesta}" method="post">
                    <input type="hidden" id="productoId" name="productoId" value="">
                    <div class="mb-3">
                        <label for="cestaId" class="form-label">Selecciona una Cesta:</label>
                        <select class="form-select" id="cestaId" name="cestaId" required>
                            <option th:each="cesta : ${cestas}" th:value="${cesta.id}"
                                    th:text="${cesta.nombre}"></option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Agregar a Cesta</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <a th:href="@{/cestas/crear}" class="btn btn-success">Crear Nueva Cesta</a>
            </div>
        </div>
    </div>
</div>

<!-- Modal para seleccionar lista de favoritos -->
<div class="modal fade" id="agregarFavoritoModal" tabindex="-1" aria-labelledby="agregarFavoritoModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="agregarFavoritoModalLabel">Agregar a Favoritos</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="formAgregarFavorito" th:action="@{/listas/{id}/favoritos(id=${producto.id})}" method="post">
                    <input type="hidden" id="productoFavoritoId" name="productoId" value="">
                    <div class="mb-3">
                        <label for="listaId" class="form-label">Selecciona una Lista:</label>
                        <select class="form-select" id="listaId" name="listaId" required>
                            <option th:each="lista : ${listas}" th:value="${lista.id}"
                                    th:text="${lista.nombreLista}"></option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Agregar a Favoritos</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
