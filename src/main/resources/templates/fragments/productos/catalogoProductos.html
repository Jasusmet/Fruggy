<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section class="product spad" th:fragment="catalogoProductos">
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-5">
                <div class="sidebar">
                    <div class="sidebar__item">
                        <h5>Buscar por Subcategorías</h5>
                        <ul class="list-group">
                            <li class="list-group-item" th:each="subcategoria, iterStat : ${subcategorias}"
                                th:if="${iterStat.index < 6}">
                                <a th:href="@{/Categorias/Categoria_{subcategoriaId}(subcategoriaId=${subcategoria.id})}"
                                   th:text="${subcategoria.tipo}"></a>
                            </li>
                        </ul>
                        <div id="more" style="display: none;">
                            <ul class="list-group mt-2" th:each="subcategoria, iterStat : ${subcategorias}"
                                th:if="${iterStat.index >= 6}">
                                <li class="list-group-item">
                                    <a th:href="@{/Categorias/Categoria_{subcategoriaId}(subcategoriaId=${subcategoria.id})}"
                                       th:text="${subcategoria.tipo}"></a>
                                </li>
                            </ul>
                        </div>
                        <button class="btn btn-link mt-2" id="mas__subcategorias" onclick="myFunction()"
                                th:if="${subcategorias.size() > 6}">Mostrar más
                        </button>
                    </div>
                    <div class="sidebar__item sidebar__item__color--option">
                        <h4>Supermercado</h4>
                        <div class="form-check" th:each="supermercado : ${supermercados}">
                            <input class="form-check-input" type="radio" th:id="${supermercado.nombreSuper}"
                                   name="supermarket" th:value="${supermercado.nombreSuper}"
                                   onclick="filterBySupermarket()">
                            <label class="form-check-label" th:for="${supermercado.nombreSuper}"
                                   th:text="${supermercado.nombreSuper}"></label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-9 col-md-7">
                <button class="btn btn-secondary mb-3" id="hide">Ocultar descuentos</button>
                <button class="btn btn-primary mb-3" id="show">Mostrar descuentos</button>
                <div class="product__discount">
                    <div class="section-title product__discount__title">
                        <h2>Descuentos flash</h2>
                    </div>
                    <div class="row">
                        <div class="product__discount__slider owl-carousel">
                            <div class="col-lg-4" th:each="producto : ${productosConDescuento}">
                                <div class="product__discount__item">
                                    <div class="product__discount__item__pic set-bg"
                                         th:attr="data-setbg=@{${producto.pathImagen}}">
                                        <div class="product__discount__percent"
                                             th:text="'-' + ${producto.descuento} + '%'">-20%
                                        </div>
                                        <ul class="product__item__pic__hover">
                                            <li><a href="#"><i class="fa fa-heart"></i></a></li>
                                            <li><a href="#"><i class="fa fa-shopping-cart"></i></a></li>
                                        </ul>
                                    </div>
                                    <div class="product__discount__item__text">
                                        <span th:text="${producto.subcategoria.tipo}">Fruta Seca</span>
                                        <h5><a href="#" th:text="${producto.nombreProducto}">Aperitivos</a></h5>
                                        <h7 th:text="${producto.supermercado.nombreSuper}">Hipercor</h7>
                                        <div class="product__item__price"
                                             th:text="${producto.precioConDescuento} + '€ ' + ' '">
                                            2,00€ <span th:text="${producto.productoPrecios.precio}">Precio</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="filter__item">
                        <div class="row">
                            <div class="col-lg-4 col-md-5">
                                <div class="filter__sort">
                                    <span>Ordenar por</span>
                                    <select id="sort-select" onchange="sortByRelevance()">
                                        <option value="0">Relevancia</option>
                                        <option value="1">Precio de menor a mayor</option>
                                        <option value="2">Precio de mayor a menor</option>
                                        <option value="3">Novedades</option>
                                        <option value="4">Mayor descuento</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-4">
                                <div class="filter__found">
                                    <h6><span th:text="${listaProducto.size()}">100</span> Productos </h6>
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-3">
                                <div class="pull-right">
                                    <div class="btn-group">
                                        <button class="btn btn-info" id="list" onclick="switchView('list')">
                                            Vista Lista
                                        </button>
                                        <button class="btn btn-danger" id="grid" onclick="switchView('grid')">
                                            Vista Cuadrícula
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="products" class="view-group">
                            <div class="row">
                                <div class="item col-xs-4 col-lg-4" th:each="producto : ${listaProducto}">
                                    <div class="thumbnail card">
                                        <div class="img-event">
                                            <!-- Manejo condicional de la imagen -->
                                            <img class="group list-group-image img-fluid"
                                                 th:if="${producto.imagen != null}"
                                                 th:src="@{${producto.imagen.pathImagen}}"
                                                 alt="Imagen del Producto"
                                                 th:alt="${producto.nombreProducto}"/>
                                            <img class="group list-group-image img-fluid"
                                                 th:if="${producto.imagen == null}"
                                                 src="/static/images/default-product.png"
                                                 alt="Imagen del Producto"
                                                 th:alt="${producto.nombreProducto}"/>
                                        </div>
                                        <div class="card-body">
                                            <h5 class="card-title" th:text="${producto.nombreProducto}">Nombre del Producto</h5>
                                            <p class="card-text">
                                                <span th:text="${producto.productoPrecios.precio}">Precio</span><br>
                                                <span th:text="${producto.supermercado.nombreSuper}">Supermercado</span>
                                            </p>
                                            <a th:href="@{/details/{id}(id=${producto.id})}" class="btn btn-primary">Añadir al carrito</a>
                                            <a th:href="@{/details/{id}(id=${producto.id})}" class="btn btn-secondary">Ver Detalles</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
</section>
</body>
</html>
