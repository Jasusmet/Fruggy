<div class="container mt-4" th:fragment="formularioAdminCrearProducto">
    <h1 th:if="${producto.id == null}" th:text="#{form.product.add}"></h1>
    <h1 th:if="${producto.id != null}" th:text="#{form.product.edit}"></h1>
    <a class="btn btn-primary mb-3" th:href="@{/admin/productos}" th:text="#{form.product.list}">Back to List</a>

    <form th:action="@{/admin/productos/guardar}" th:object="${producto}" method="post" enctype="multipart/form-data">
        <input type="hidden" name="id" th:value="${producto.id}"/>

        <div class="mb-3">
            <label for="nombreProducto" class="form-label" th:text="#{form.product.name}">Product Name</label>
            <input type="text" class="form-control" id="nombreProducto" th:field="*{nombreProducto}" required>
        </div>

        <div class="mb-3">
            <label for="marca" class="form-label" th:text="#{form.product.brand}">Brand</label>
            <input type="text" class="form-control" id="marca" th:field="*{marca}" required>
        </div>

        <div class="mb-3">
            <label for="descripcion" class="form-label" th:text="#{form.product.description}">Description</label>
            <textarea class="form-control" id="descripcion" th:field="*{descripcion}" required></textarea>
        </div>

        <div class="checkbox-container">
            <label for="activo" class="form-check-label" th:text="#{form.product.active}">Active</label>
            <input type="checkbox" class="form-check-input" id="activo" name="activo" value="true" checked="checked">
        </div>

        <div class="mb-3">
            <label for="precio" class="form-label" th:text="#{form.product.price}">Price</label>
            <input type="number" class="form-control" id="precio" name="precio" step="0.01" required
                   th:placeholder="#{form.product.placeholder_price}">
        </div>

        <div class="mb-3">
            <label for="imagenes" class="form-label" th:text="#{form.product.images}">Upload Images</label>
            <input type="file" id="imagenes" th:field="*{imagenesArchivo}" class="form-control" multiple required>
        </div>

        <!-- Selección de categoría del producto -->
        <div class="mb-3">
            <label for="categoria" class="form-label" th:text="#{form.product.category}">Category</label>
            <select class="form-control" id="categoria" name="categoria.id" required>
                <option value="" th:text="#{form.product.select_category}">Select a category</option>
                <!-- Lista de categorías -->
                <option th:each="categoria : ${categorias}" th:value="${categoria.id}">
                    <th:block th:switch="${idioma}">
                        <span th:case="'es'" th:text="${categoria.tipo_es}">Español</span>
                        <span th:case="'en'" th:text="${categoria.tipo_en}">English</span>
                    </th:block>
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label for="subcategoria" class="form-label" th:text="#{form.product.subcategory}">Subcategory</label>
            <select class="form-control" id="subcategoria" name="subcategoria.id" required>
                <option value="" th:text="#{form.product.select_subcategory}">Select a subcategory</option>
                <option th:each="subcategoria : ${subcategorias}" th:value="${subcategoria.id}">
                    <th:block th:switch="${idioma}">
                        <span th:case="'es'" th:text="${subcategoria.tipo_es}">Español</span>
                        <span th:case="'en'" th:text="${subcategoria.tipo_en}">English</span>
                    </th:block>
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label for="supermercado" class="form-label" th:text="#{form.product.supermarket}">Supermarket</label>
            <select class="form-control" id="supermercado" name="supermercado.id" required>
                <option value="" th:text="#{form.product.select_supermarket}">Select a supermarket</option>
                <option th:each="supermercado : ${supermercados}"
                        th:value="${supermercado.id}"
                        th:text="${supermercado.nombreSuper + ' (' + supermercado.municipio + ')'}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary" th:text="#{form.product.save}">Save</button>
    </form>
</div>
