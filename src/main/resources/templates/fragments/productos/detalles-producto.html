<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalles del Producto</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4" th:fragment="detalles-producto">
    <!-- Título del producto -->
    <h1 th:text="${producto.nombreProducto}">Nombre del Producto</h1>

    <!-- Imágenes del producto -->
    <div class="product-images">
        <div th:each="imagen : ${producto.imagenes}">
            <img th:src="@{'/imagenes/' + ${imagen.rutaImagen}}" alt="Imagen del Producto"
                 class="img-fluid"
                 th:alt="${producto.nombreProducto}"/>
        </div>
    </div>

    <!-- Información básica del producto -->
    <p><strong>Marca:</strong> <span th:text="${producto.marca}"></span></p>
    <p><strong>Descripción:</strong> <span th:text="${producto.descripcion}"></span></p>

    <!-- Información sobre el precio -->
    <p><strong>Precio:</strong>
        <span th:if="${producto.descuentos.size() > 0}">
            <span th:each="descuento : ${producto.descuentos}">
                <span th:if="${descuento.activo}">
                    <span th:text="${#numbers.formatDecimal(producto.precios[0].valor * (1 - descuento.porcentaje / 100), 1, 2) + ' € (' + descuento.porcentaje + '% de descuento)'}"></span>
                </span>
            </span>
        </span>
        <span th:if="${producto.descuentos.size() == 0}"
              th:text="${#numbers.formatDecimal(producto.precios[0].valor, 1, 2) + ' €'}"></span>
    </p>

    <!-- Nombre del supermercado -->
    <p><strong>Supermercado:</strong> <span th:text="${producto.precios[0].supermercado.nombreSuper}"></span></p>

    <!-- Nota media del producto -->
    <h2>Nota Media</h2>
    <p th:text="${notaMedia != null ? #numbers.formatDecimal(notaMedia, 1, 1) : 'N/A'}"></p>

    <!-- Formulario para dejar una valoración -->
    <h2>Deja tu valoración</h2>
    <form th:action="@{/productos/valoraciones/{productoId}/guardar(productoId=${producto.id})}" method="post">
        <div class="form-group">
            <label for="comentario">Comentario:</label>
            <textarea id="comentario" name="comentario" class="form-control" required></textarea>
        </div>
        <div class="form-group">
            <label for="nota">Nota (0 a 5):</label>
            <input type="number" id="nota" name="nota" class="form-control" min="0" max="5" step="0.1" required/>
        </div>
        <button type="submit" class="btn btn-primary">Enviar Valoración</button>
    </form>

    <!-- Sección de valoraciones -->
    <div>
        <h2>Valoraciones</h2>
        <ul>
            <li th:each="valoracion : ${valoraciones}">
                <strong>Usuario:</strong> <span th:text="${valoracion.usuario.email}"></span>
                <br/>
                <strong>Nota:</strong> <span th:text="${valoracion.nota}"></span>
                <br/>
                <strong>Comentario:</strong> <span th:text="${valoracion.comentario}"></span>
            </li>
        </ul>
    </div>

    <!-- Botón para volver al catálogo -->
    <a th:href="@{/productos}" class="btn btn-secondary mt-3">Volver al Catálogo</a>
</div>
</body>
</html>
