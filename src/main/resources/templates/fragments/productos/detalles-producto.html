<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalles del Producto</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4" th:fragment="detalles-producto">
    <a class="btn btn-secondary" th:href="@{/templates/fragments/productos}">Regresar</a>
    <br><br>
    <div class="row">
        <div class="col-md-4">
            <img th:src="@{${producto.pathImagen}}" class="img-fluid" alt="Imagen del Producto">
        </div>
        <div class="col-md-8">
            <h2 th:text="${producto.nombreProducto}">Nombre del Producto</h2>
            <p><strong>Marca:</strong> <span th:text="${producto.marca}">Marca</span></p>
            <p><strong>Descripción:</strong> <span th:text="${producto.descripcion}">Descripción</span></p>
            <p><strong>Precio:</strong> <span th:text="${producto.getPrecio()}">Precio</span></p>
        </div>
    </div>

    <h3>Valoraciones</h3>
    <p><strong>Nota Media:</strong> <span th:text="${notaMedia}">0.0</span></p>
    <table class="table">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Comentario</th>
            <th>Nota</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="valoracion : ${valoraciones}">
           <!-- <td th:text="${valoracion.usuario.email}">Nombre</td> -->
            <td th:text="${valoracion.comentario}">Comentario</td>
            <td th:text="${valoracion.nota}">Nota</td>
        </tr>
        <!-- Comentarios de ejemplo -->
        <tr>
            <td th:text="'Juan Pérez'">Nombre</td>
            <td th:text="'Excelente producto, muy recomendable.'">Comentario</td>
            <td th:text="5">Nota</td>
        </tr>
        <tr>
            <td th:text="'María López'">Nombre</td>
            <td th:text="'Buena relación calidad-precio.'">Comentario</td>
            <td th:text="4">Nota</td>
        </tr>
        </tbody>
    </table>

    <h3>Agregar Valoración</h3>
    <form th:action="@{/productos/valorar/{id}(id=${producto.id})}" method="post" th:object="${nuevaValoracion}">
        <div class="mb-3">
            <label for="comentario" class="form-label">Comentario</label>
            <input type="text" id="comentario" th:field="*{comentario}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="nota" class="form-label">Nota</label>
            <input type="number" id="nota" th:field="*{nota}" class="form-control" required min="0" max="5" step="0.1">
        </div>
        <button type="submit" class="btn btn-primary">Agregar Valoración</button>
    </form>
</div>
</body>
</html>
