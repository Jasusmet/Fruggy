<div class="container mt-4" th:fragment="detalles-supermercado">
    <div>
        <h1>Detalles del Supermercado</h1>
        <p><strong>Nombre:</strong> <span th:text="${supermercado.nombreSuper}"></span></p>
        <p><strong>Nota Media:</strong> <span th:text="${notaMedia}"></span></p>

        <!-- Formulario para agregar una valoración -->
        <h2>Deja tu valoración</h2>
        <form th:action="@{/supermercados/detalles/{supermercadoId}/guardar(supermercadoId=${supermercado.id})}"
              method="post"
              th:object="${valoracion}">

            <div>
                <label for="comentario">Comentario:</label>
                <textarea id="comentario" th:field="*{comentario}" required></textarea>
            </div>
            <div>
                <label for="nota">Nota (0 a 5):</label>
                <input type="number" id="nota" th:field="*{nota}" min="0" max="5" step="0.1" required/>
            </div>
            <button type="submit">Enviar Valoración</button>
        </form>

        <!-- Formulario para agregar una imagen -->
        <h2>Imágenes</h2>
        <div class="row">
            <div class="col">
                <ul>
                    <img th:src="@{/imagenes/${imagen.rutaImagen}}"
                         alt="Imagen del Supermercado"
                         class="img-thumbnail"
                         style="max-width: 200px; max-height: 150px;"/>
                </ul>
            </div>
        </div>

        <!-- Sección de valoraciones existente al final de la página -->
        <div>
            <h2>Valoraciones</h2>
            <ul>
                <li th:each="valoracion : ${valoraciones}">
                    <strong>Usuario:</strong> <span th:text="${valoracion.usuario.email}"></span>
                    <br/>
                    <strong>Nota:</strong> <span th:text="${valoracion.nota}"></span>
                    <br/>
                    <strong>Comentario:</strong> <span th:text="${valoracion.comentario}"></span>
                </li>
            </ul>
        </div>
        <!-- Enlace de navegación al final de la página -->
        <a th:href="@{/supermercados}">Volver a la lista de supermercados</a>
    </div>
