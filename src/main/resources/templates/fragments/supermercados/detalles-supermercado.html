<div class="container mt-4" th:fragment="detalles-supermercado">
    <!-- Sección principal del supermercado -->
    <div class="row">
        <!-- Información del supermercado a la izquierda -->
        <div class="col-md-6">
            <h1 th:text="${supermercado.nombreSuper}">Nombre del Supermercado</h1>
            <p><strong>URL:</strong> <a th:href="${supermercado.url}" th:text="${supermercado.url}"></a></p>
            <p><strong>Horario:</strong> <span th:text="${supermercado.horario}"></span></p>
            <p><strong>Calle:</strong> <span th:text="${supermercado.calle}"></span></p>
            <p><strong>Municipio:</strong> <span th:text="${supermercado.municipio}"></span></p>
            <p><strong>País:</strong> <span th:text="${supermercado.pais}"></span></p>
            <p><strong>Código Postal:</strong> <span th:text="${supermercado.codigopostal}"></span></p>
        </div>

        <!-- Imágenes del supermercado a la derecha -->
        <div class="col-md-6">
            <div class="supermarket-image-container">
                <div th:each="imagen : ${imagenes}" class="image-item">
                    <img th:src="@{'/imagenes/' + ${imagen.rutaImagen}}" alt="Imagen del Supermercado"
                         class="supermarket-image"/>
                </div>
            </div>
        </div>
    </div>

    <!-- Sección de valoraciones -->
    <div class="mt-4">
        <h2>Valoraciones</h2>
        <div th:if="${not #lists.isEmpty(valoraciones)}">
            <ul class="list-group">
                <li th:each="valoracion : ${valoraciones}" class="list-group-item">
                    <strong th:text="${valoracion.usuario.email}">Usuario</strong>:
                    <span th:text="${valoracion.comentario}">Comentario</span> -
                    <span th:text="${valoracion.nota}">Nota</span>
                </li>
            </ul>
        </div>
        <div th:if="${#lists.isEmpty(valoraciones)}">
            <p>No hay valoraciones disponibles para este supermercado.</p>
        </div>
    </div>

    <!-- Formulario para agregar una valoración -->
    <div class="mt-4">
        <h2>Deja tu valoración</h2>
        <form th:action="@{/supermercados/detalles/{supermercadoId}/guardar(supermercadoId=${supermercado.id})}"
              method="post"
              th:object="${valoracion}">

            <div class="form-group">
                <label for="comentario">Comentario:</label>
                <textarea id="comentario" th:field="*{comentario}" class="form-control" required></textarea>
            </div>
            <div class="form-group">
                <label for="nota">Nota (0 a 5):</label>
                <input type="number" id="nota" th:field="*{nota}" class="form-control" min="0" max="5" step="0.1"
                       required/>
            </div>
            <button type="submit" class="btn btn-primary">Enviar Valoración</button>
        </form>
    </div>

    <!-- Mostrar mensaje de error si existe -->
    <div th:if="${error}" class="alert alert-danger mt-3" role="alert">
        <span th:text="${error}"></span>
    </div>

    <!-- Botón para volver a la lista de supermercados -->
    <a th:href="@{/supermercados}" class="btn btn-secondary mt-3">Volver a la lista de supermercados</a>
</div>
