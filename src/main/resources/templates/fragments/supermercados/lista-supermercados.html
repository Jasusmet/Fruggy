<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{supermarket.list.header}"></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4" th:fragment="lista-supermercados">
    <h1 th:text="#{supermarket.list.header}"></h1>
    <!-- Filtros y ordenación -->
    <form action="#" method="get" class="form-inline mb-3">
        <div class="form-group mr-2">
            <label for="sortField" class="mr-2" th:text="#{supermarket.ordenar}">Ordenar por:</label>
            <select name="sortField" id="sortField" class="form-control" onchange="this.form.submit()">
                <option value="nombreSuper" th:selected="${currentSortField == 'nombreSuper'}" th:text="#{supermarket.nombre}">Nombre (A-Z)</option>
                <option value="id" th:selected="${currentSortField == 'id'}" th:text="#{supermarket.nuevos}">Más Nuevos</option>

            </select>
        </div>
        <div class="form-group">
            <input type="hidden" name="sortDirection" th:value="${reverseSortDirection}">
            <input type="hidden" name="page" th:value="${currentPage}">
            <input type="hidden" name="size" th:value="10">
        </div>
    </form>

    <!-- Tabla de supermercados -->
    <table class="table table-striped mt-3">
        <thead>
        <tr>
            <th th:text="#{supermarket.list.name}"></th>
            <th th:text="#{supermarket.list.URL}"></th>
            <th th:text="#{supermarket.list.details}"></th>
            <th th:text="#{supermarket.list.ratings}"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="supermercado : ${supermercados.content}">
            <td th:text="${supermercado.nombreSuper}"></td>
            <td><a th:href="${supermercado.url}" th:text="${supermercado.url}"></a></td>
            <td>
                <a th:href="@{'/supermercados/detalles/' + ${supermercado.id}}">Detalles</a>
            </td>
            <td th:text="${supermercado.notaMedia}"></td>
        </tr>
        </tbody>
    </table>

    <!-- Controles de paginación -->
    <div>
        <ul class="pagination">
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link"
                   th:href="@{'/supermercados?page=' + ${currentPage - 1} + '&size=' + ${size} + '&sortField=' + ${currentSortField} + '&sortDirection=' + ${currentSortDirection}}"
                   th:text="#{supermarket.anterior}">Anterior</a>

            </li>
            <li class="page-item" th:each="pageNum : ${pageNumbers}">
                <a class="page-link"
                   th:href="@{'/supermercados?page=' + ${pageNum} + '&size=' + ${size} + '&sortField=' + ${currentSortField} + '&sortDirection=' + ${currentSortDirection}}"
                   th:classappend="${pageNum == currentPage} ? 'active'">[[${pageNum + 1}]]</a>
            </li>
            <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                <a class="page-link"
                   th:href="@{'/supermercados?page=' + ${currentPage + 1} + '&size=' + ${size} + '&sortField=' + ${currentSortField} + '&sortDirection=' + ${currentSortDirection}}"
                   th:text="#{supermarket.siguiente}">Siguiente</a>

            </li>
        </ul>
    </div>

    <!-- Mensaje si no hay supermercados -->
    <div th:if="${supermercados.content.isEmpty()}">
        <p>La lista de supermercados está vacía.</p>
    </div>
</div>
</body>
</html>
