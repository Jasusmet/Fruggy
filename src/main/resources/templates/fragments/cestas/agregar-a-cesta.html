<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agregar a Cesta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container" th:fragment="agregar-a-cesta">
    <!-- Modal para seleccionar cesta -->
    <div class="modal fade" id="agregarCestaModal" tabindex="-1" aria-labelledby="agregarCestaModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="agregarCestaModalLabel">Selecciona Cesta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formAgregarCesta" th:action="@{/productos/agregar-a-cesta}" method="post">
                        <input type="hidden" id="productoId" name="productoId" value="">
                        <div class="mb-3">
                            <label for="cestaId" class="form-label">Selecciona una Cesta:</label>
                            <select class="form-select" id="cestaId" name="cestaId" required>
                                <option th:each="cesta : ${cestas}" th:value="${cesta.id}"
                                        th:text="${cesta.nombre}"></option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Agregar a Cesta</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <a href="/cestas/crear" class="btn btn-success">Crear Nueva Cesta</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
