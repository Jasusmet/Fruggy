<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear Cesta</title>
</head>
<body>

<div th:fragment="crear-cesta">
    <h1>Crear Nueva Cesta</h1>
    <form th:action="@{/cestas/crear}" method="post">
        <label for="nombre">Nombre de la Cesta:</label>
        <input type="text" id="nombre" name="nombre" required>
        <button type="submit">Crear Cesta</button>
    </form>
    <div th:if="${param.error}">
        <p>Error: Solo se pueden crear hasta 10 cestas por usuario.</p>
    </div>
    <a href="/cestas">Volver a Mis Cestas</a>

</div>
</body>
</html>
