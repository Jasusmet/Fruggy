<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalles de la Cesta</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-4" th:fragment="detalle-cesta">
    <!-- Ocultar el ID de la cesta y el ID del usuario -->
    <input type="hidden" id="cestaId" th:value="${cesta.id}"/>
    <input type="hidden" id="usuarioId" th:value="${cesta.usuario.id}"/>

    <h1>Detalles de la Cesta</h1>
    <p>Nombre: <span th:text="${cesta.nombre}"></span></p>

    <h2>Productos en la Cesta</h2>
    <table class="table table-striped mt-3">
        <thead>
        <tr>
            <th th:text="#{admin.product.name}">Nombre del Producto</th>
            <th th:text="#{admin.product.description}">Descripción</th>
            <th th:text="#{admin.product.price}">Precio</th>
            <th th:text="#{admin.product.supermarket}">Supermercado</th>
            <th th:text="#{admin.product.quantity}">Cantidad</th>
            <th th:text="#{admin.product.total}">Total</th>
            <th th:text="#{admin.product.delete}">Eliminar</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="productoEnCesta : ${cesta.productosEnCesta}">
            <td th:text="${productoEnCesta.producto.nombreProducto}">Nombre</td>
            <td th:text="${productoEnCesta.producto.descripcion}">Descripción</td>
            <td>
                <span th:if="${productoEnCesta.producto.descuentos.size() > 0}">
                    <span th:each="descuento : ${productoEnCesta.producto.descuentos}">
                        <span th:if="${descuento.activo}">
                            <span th:text="${#numbers.formatDecimal(productoEnCesta.producto.precios[0].valor * (1 - descuento.porcentaje / 100), 1, 2) + ' € (' + descuento.porcentaje + '% de descuento)'}"></span>
                        </span>
                    </span>
                </span>
                <span th:if="${productoEnCesta.producto.descuentos.size() == 0}"
                      th:text="${#numbers.formatDecimal(productoEnCesta.producto.precios[0].valor, 1, 2) + ' €'}"></span>
            </td>
            <td th:text="${productoEnCesta.producto.precios[0].supermercado.nombreSuper + ' (' + productoEnCesta.producto.precios[0].supermercado.municipio + ')'}">
                Supermercado
            </td>
            <td>
                <form th:action="@{/cestas/{cestaId}/actualizarCantidad(cestaId=${cesta.id})}" method="post"
                      style="display:inline;">
                    <input type="hidden" name="productoId" th:value="${productoEnCesta.producto.id}"/>
                    <input type="number" name="cantidad" min="1" th:value="${productoEnCesta.cantidad}"
                           class="form-control form-control-sm" onchange="this.form.submit()"/>
                </form>
            </td>
            <td th:text="${#numbers.formatDecimal(productoEnCesta.producto.precios[0].valor * productoEnCesta.cantidad, 1, 2) + ' €'}"></td>
            <td>
                <form th:action="@{/cestas/{cestaId}/eliminarProducto(cestaId=${cesta.id})}" method="post">
                    <input type="hidden" name="productoId" th:value="${productoEnCesta.producto.id}"/>
                    <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                </form>
            </td>
        </tr>
        </tbody>

        <!-- Mostrar el total calculado en el controlador -->
        <tfoot>
        <tr>
            <td colspan="5" class="text-end"><strong>Total:</strong></td>
            <td>
                <span th:text="${#numbers.formatDecimal(total, 1, 2) + ' €'}"></span>
            </td>
            <td></td>
        </tr>
        </tfoot>
    </table>

    <a class="btn btn-secondary mt-3" th:href="@{/cestas}">Volver a la lista de cestas</a>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
