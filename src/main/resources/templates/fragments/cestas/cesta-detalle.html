<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalles de la Cesta</title>
</head>
<body>

<div th:fragment="detalle-cesta">
    <h1>Detalles de la Cesta</h1>
    <p>ID: <span th:text="${cesta.id}"></span></p>
    <p>Nombre: <span th:text="${cesta.nombre}"></span></p>
    <p>Usuario: <span th:text="${cesta.usuario.detalle.nombreUsuario} + ' (' + ${cesta.usuario.email} + ')'"></span></p>
    <a th:href="@{/cestas}">Volver a la lista de cestas</a>
</div>

</body>
</html>
