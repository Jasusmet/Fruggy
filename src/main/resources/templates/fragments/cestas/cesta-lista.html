
<div class="container" th:fragment="cesta-lista">
    <h1 class="mt-4">Mis Cestas</h1>
    <div class="mb-4">
        <a href="/cestas/crear" class="btn btn-primary">Crear Nueva Cesta</a>
    </div>
    <div class="table-container">
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>Nombre de la Cesta</th>
                <th>Fecha de Creación</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cesta : ${cestas}">
                <td th:text="${cesta.nombre}"></td>
                <td th:text="${cesta.fecha}"></td>
                <td>
                    <a th:href="@{/cestas/{id}(id=${cesta.id})}" class="btn btn-info btn-sm">Ver Detalles</a>
                    <form th:action="@{/cestas/{id}/eliminar(id=${cesta.id})}" method="post" class="d-inline" onsubmit="confirmarEliminacion(event)">
                        <button type="submit" class="btn btn-danger btn-sm">Eliminar Cesta</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script>
    function confirmarEliminacion(event) {
        if (!confirm("¿Está seguro de que desea eliminar esta cesta?")) {
            event.preventDefault();
        }
    }
</script>
