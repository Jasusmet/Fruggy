<div class="container" th:fragment="cesta-lista">
    <h1 class="mt-4" th:text="#{basket.list.title}">Mis Cestas</h1>
    <div class="mb-4">
        <a href="/cestas/crear" class="btn btn-primary" th:text="#{basket.create.button}">Crear Nueva Cesta</a>
    </div>
    <div class="table-container">
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th th:text="#{basket.name}">Nombre de la Cesta</th>
                <th th:text="#{basket.creation.date}">Fecha de Creación</th>
                <th th:text="#{basket.actions}">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cesta : ${cestas}">
                <td th:text="${cesta.nombre}"></td>
                <td th:text="${cesta.fechaFormateada}"></td>
                <td>
                    <a th:href="@{/cestas/{id}(id=${cesta.id})}" class="btn btn-info btn-sm"
                       th:text="#{basket.view.details}">Ver Detalles</a>
                    <form th:action="@{/cestas/{id}/eliminar(id=${cesta.id})}" method="post" class="d-inline"
                          onsubmit="confirmarEliminacion(event)">
                        <button type="submit" class="btn btn-danger btn-sm" th:text="#{basket.delete}">Eliminar Cesta</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    const confirmMessage = /*[[${#messages['basket.delete.confirm']}]]*/ '¿Estás seguro de que quieres eliminar esta cesta?';

    function confirmarEliminacion(event) {
        if (!confirm(confirmMessage)) {
            event.preventDefault();
        }
    }
</script>
