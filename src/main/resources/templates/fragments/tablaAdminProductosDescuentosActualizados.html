<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalles Actualizados del Descuento</title>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
<div class="container mt-5" th:fragment="tablaAdminDescuentosDetallesActualizados">
    <h1>Detalles Actualizados del Descuento</h1>

    <!-- Mensajes de error o éxito -->
    <div th:if="${error}" class="alert alert-danger">
        <p th:text="${error}"></p>
    </div>
    <div th:if="${mensaje}" class="alert alert-success">
        <p th:text="${mensaje}"></p>
    </div>

    <!-- Detalles del descuento -->
    <div th:if="${descuento}">
        <div class="card">
            <div class="card-body">
                <p><strong>ID del Descuento:</strong> <span th:text="${descuento.id}"></span></p>
                <p><strong>Fecha de Inicio:</strong>
                    <span th:text="${fechaInicioFormateada != null ? fechaInicioFormateada : 'No disponible'}"></span>
                </p>
                <p><strong>Fecha de Fin:</strong>
                    <span th:text="${fechaFinFormateada != null ? fechaFinFormateada : 'No disponible'}"></span>
                </p>
                <p><strong>Activo:</strong>
                    <span th:text="${descuento.activo ? 'Sí' : 'No'}"></span>
                </p>
                <p><strong>Tipo de Descuento:</strong>
                    <span th:if="${descuento.descuentoTipoDescuento}"
                          th:text="${descuento.descuentoTipoDescuento.tipo}"></span>
                    <span th:unless="${descuento.descuentoTipoDescuento}">No especificado</span>
                </p>
                <!-- Añadido para mostrar precios si están disponibles -->
                <p><strong>Precio Original:</strong>
                    <span th:text="${precioOriginal != null ? precioOriginal + ' €' : 'No disponible'}"></span>
                </p>
                <p><strong>Precio con Descuento:</strong>
                    <span th:text="${precioConDescuento != null ? precioConDescuento + ' €' : 'No disponible'}"></span>
                </p>
            </div>
        </div>
    </div>

    <a class="btn btn-secondary mt-3" th:href="@{/admin/productos}">Regresar a Productos</a>
</div>
</body>
</html>
