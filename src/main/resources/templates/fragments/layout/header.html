<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body>
<!-- Header Section Begin -->
<header class="header">
    <div class="header__top">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="header__top__left">
                        <ul>
                            <li><i class="fa fa-envelope"></i> hello@colorlib.com</li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="header__top__right">
                        <div class="header__top__right__social">
                            <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                            <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                            <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                        </div>
                        <div class="header__top__right__language">
                            <img src="/img/language.english.png" alt="Language">
                            <div>Español</div>
                            <span class="arrow_carrot-down"></span>
                            <ul>
                                <li><a href="?lang=es">Español</a></li>
                                <li><a href="?lang=en">English</a></li>
                            </ul>
                        </div>
                        <div class="header__top__right__auth">
                            <!-- Mostrar administración solo si el usuario está autenticado -->
                            <div sec:authorize="isAuthenticated()">
                                <a href="/usuario/administracion"><i class="fa fa-user"></i> Administración Usuario</a>
                            </div>

                            <!-- Mostrar cestas solo si el usuario está autenticado -->
                            <div sec:authorize="isAuthenticated()">
                                <a href="/cestas"><i class="fa fa-shopping-basket"></i> Mis Cestas</a>
                            </div>

                            <!-- Mostrar logout solo si el usuario está autenticado -->
                            <div sec:authorize="isAuthenticated()">
                                <a href="/logout"><i class="fa fa-sign-out-alt"></i> Logout</a>
                            </div>

                            <!-- Mostrar login solo si el usuario no está autenticado -->
                            <div sec:authorize="!isAuthenticated()">
                                <a href="/login"><i class="fa fa-sign-in-alt"></i> Iniciar sesión</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-3">
                <div class="header__logo">
                    <a href="/static"><img src="/img/logo.png" height="120px" width="100px" alt="Logo"></a>
                </div>
            </div>
            <div class="col-lg-9">
                <nav class="header__menu">
                    <ul>
                        <!-- Mostrar menú administrador solo si el usuario tiene rol de admin -->
                        <li sec:authorize="hasRole('ROLE_ADMIN')">
                            <a href="#">Administrador</a>
                            <ul class="header__menu__dropdown">
                                <li><a href="/admin/usuarios">Usuarios</a></li>
                                <li><a href="/admin/productos">Productos</a></li>
                                <li><a href="/admin/supermercados">Supermercados</a></li>
                            </ul>
                        </li>

                        <!-- Enlaces de navegación adicionales -->
                        <li><a href="/productos">Productos</a></li>
                        <li>
                            <a href="/supermercados">Supermercados</a>
                            <ul class="header__menu__dropdown">
                                <li><a href="/supermercados/carrefour">Carrefour</a></li>
                                <li><a href="/supermercados/mercadona">Mercadona</a></li>
                                <li><a href="/supermercados/dia">Día</a></li>
                                <li><a href="/supermercados/lidl">Lidl</a></li>
                                <li><a href="/supermercados/supeco">Supeco</a></li>
                                <li><a href="/supermercados/hipercor">Hipercor</a></li>
                            </ul>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="humberger__open">
            <i class="fa fa-bars"></i>
        </div>
    </div>
</header>
<!-- Header Section End -->
</body>
</html>
