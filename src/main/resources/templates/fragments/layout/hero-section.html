<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{page.title}">Productos</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/css/style.css" rel="stylesheet">
    <script src="/js/toggleCategories.js" defer></script>

</head>
<body>
<section class="hero hero-normal" th:fragment="heroSection">
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <div class="hero__categories">
                    <div class="hero__categories__all" onclick="toggleCategories()">
                        <i class="fa fa-bars"></i>
                        <span>Categorías</span>
                    </div>
                    <ul id="categoryMenu" style="display: none;">>
                        <li th:each="categoria : ${categorias}">
                            <a th:href="@{/Categorias/Categoria_{id}(id=${categoria.id})}" th:text="${categoria.tipo}">Categoria Nombre</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-lg-9">
                <div class="hero__search">
                    <div class="hero__search__form">
                        <form action="#">
                            <div class="hero__search__categories">
                                Todas las categorías
                                <!-- AÑADIR AQUÍ UNA LISTA  -->
                                <span class="arrow_carrot-down"></span>
                            </div>
                            <input type="text" placeholder="¿Qué necesitas?">
                            <button type="submit" class="site-btn">BUSCAR</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-4 col-md-5">
        <div class="filter__sort">
            <span>Ordenar por</span>
            <select id="sort-select" onchange="sortByRelevance()">
                <option value="0">Relevancia</option>
                <option value="1">Precio de menor a mayor</option>
                <option value="2">Precio de mayor a menor</option>
                <option value="3">Novedades</option>
                <option value="4">Mayor descuento</option>
            </select>
        </div>
    </div>
</section>
</body>
</html>
