<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{page.title}">Productos</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/css/style.css" rel="stylesheet">
    <script src="/js/toggleCategories.js" defer></script>

</head>
<body>
<section class="hero hero-normal" th:fragment="heroSection">
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <div class="hero__categories">
                    <div class="hero__categories__all" onclick="toggleCategories()">
                        <i class="fa fa-bars"></i>
                        <span>Categorías</span>
                    </div>
                    <ul id="categoryMenu">
                        <li th:each="categoria : ${categorias}">
                            <a th:href="@{/productos/categoria/{id}(id=${categoria.id})}"
                               th:text="${categoria.getTipo('${idioma}')}">Categoria Nombre</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-lg-9">
                <div class="hero__search">
                    <div class="hero__search__form">
                        <form th:action="@{/productos}" method="get">
                            <input type="text" name="search" placeholder="¿Qué producto necesitas?" th:value="${search}">
                            <button type="submit" class="site-btn">BUSCAR</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
