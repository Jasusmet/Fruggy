<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container mt-4" th:fragment="formularioAdminCrearProducto">
    <h1 th:text="${producto.id == null ? 'Agregar Producto' : 'Editar Producto'}"></h1>
    <a class="btn btn-primary mb-3" th:href="@{/admin/productos}" th:text="#{product.create.back}">Volver a la lista</a>

    <form th:action="@{/admin/productos/guardar}" th:object="${producto}" method="post" enctype="multipart/form-data">
        <input type="hidden" name="id" th:value="${producto.id}"/>

        <div class="mb-3">
            <label for="nombreProducto" class="form-label" th:text="#{product.create.nombre}">Nombre del
                Producto</label>
            <input type="text" class="form-control" id="nombreProducto" th:field="*{nombreProducto}" required
                   aria-required="true">
        </div>

        <div class="mb-3">
            <label for="marca" class="form-label" th:text="#{product.create.marca}">Marca</label>
            <input type="text" class="form-control" id="marca" th:field="*{marca}" required aria-required="true">
        </div>

        <div class="mb-3">
            <label for="descripcion" class="form-label" th:text="#{product.create.descripcion}">Descripción</label>
            <textarea class="form-control" id="descripcion" th:field="*{descripcion}" required
                      aria-required="true"></textarea>
        </div>
        <div class="mb-3">
            <label for="activo" class="form-check-label" th:text="#{product.create.activo}">Activo</label>
            <input type="checkbox" class="form-check-input" id="activo" th:field="*{activo}" aria-checked="false">
        </div>

        <div class="mb-3">
            <label for="precio" class="form-label" th:text="#{product.create.precio}">Precio</label>
            <input type="number" step="0.01" class="form-control" id="precio" th:field="*{precio}" required
                   aria-required="true">
        </div>

        <div class="mb-3">
            <label for="categoria" class="form-label" th:text="#{product.create.categoria}">Categoría</label>
            <select class="form-control" id="categoria" name="categoria.id" required aria-required="true">
                <option value="" th:text="#{product.create.select_categoria}">Selecciona una categoría</option>
                <option th:each="categoria : ${categorias}" th:value="${categoria.id}" th:text="${categoria.tipo}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="subcategoria" class="form-label" th:text="#{product.create.subcategoria}">Subcategoría</label>
            <select class="form-control" id="subcategoria" name="subcategoria.id" aria-required="true">
                <option value="" th:text="#{product.create.select_subcategoria}">Selecciona una subcategoría</option>
            </select>
        </div>
        <button type="submit">Guardar</button>
    </form>
</div>
</body>
</html>
