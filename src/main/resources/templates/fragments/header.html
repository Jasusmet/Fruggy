<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<!-- Header Section Begin -->
<header class="header">
    <div class="header__top">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6">
                    <div class="header__top__left">
                        <ul>
                            <li><i class="fa fa-envelope"></i> hello@colorlib.com</li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6">
                    <div class="header__top__right">
                        <div class="header__top__right__social">
                            <a href="#"><i class="fa fa-facebook"></i></a>
                            <a href="#"><i class="fa fa-twitter"></i></a>
                            <a href="#"><i class="fa fa-instagram"></i></a>
                        </div>
                        <div class="header__top__right__language">
                            <img src="/img/language.png" alt="">
                            <div th:text="#{language}">Español</div>
                            <span class="arrow_carrot-down"></span>
                            <ul>
                                <li><a href="?lang=es" th:text="#{spanish}">Español</a></li>
                                <li><a href="?lang=en" th:text="#{english}">English</a></li>
                            </ul>
                        </div>
                        <div class="header__top__right__auth">
                            <a href="../layout/login.html"><i class="fa fa-user"></i> <span th:text="#{header.login}">Login</span></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <div class="header__logo">
                    <a href="/static"><img src="/img/logo.png" height="120px" width="100px" alt=""></a>
                </div>
            </div>
            <div class="col-lg-9">
                <nav class="header__menu">
                    <ul>
                        <li><a href="/admin.html" th:text="#{menu.home}">Inicio</a></li>
                        <li><a href="/usuarios.html" th:text="#{menu.users}">Usuarios</a></li>
                        <li><a href="/productos.html" th:text="#{menu.products}">Productos</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="humberger__open">
            <i class="fa fa-bars"></i>
        </div>
    </div>
</header>
<!-- Header Section End -->

</body>
</html>
