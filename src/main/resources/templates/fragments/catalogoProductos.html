<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section class="product spad" th:fragment="catalogoProductos">
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-5">
                <!-- Sidebar -->
                <div class="sidebar">
                    <h4>Filtrar por Categoría</h4>
                    <ul class="list-group">
                        <li class="list-group-item"><a href="#">Categoría 1</a></li>
                        <li class="list-group-item"><a href="#">Categoría 2</a></li>
                        <li class="list-group-item"><a href="#">Categoría 3</a></li>
                    </ul>
                    <h4>Filtrar por Supermercado</h4>
                    <ul class="list-group">
                        <li class="list-group-item"><a href="#">Supermercado 1</a></li>
                        <li class="list-group-item"><a href="#">Supermercado 2</a></li>
                        <li class="list-group-item"><a href="#">Supermercado 3</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-lg-9 col-md-7">
                <div class="product__discount">
                    <div class="section-title product__discount__title">
                        <h2>Descuentos flash</h2>
                    </div>
                    <div class="row" id="productos-container">
                        <div class="col-lg-4" th:each="producto : ${listaProducto}">
                            <div class="product__discount__item">
                                <div class="product__discount__item__pic set-bg"
                                     th:attr="style='background-image: url(' + @{${producto.imagen}} + ');'">
                                    <div class="product__discount__percent"
                                         th:if="${producto.porcentajeDescuento > 0}"
                                         th:text="'-' + ${producto.porcentajeDescuento} + '%'">-20%</div>
                                    <ul class="product__item__pic__hover">
                                        <li><a href="#"><i class="fa fa-heart"></i></a></li>
                                        <li><a href="#"><i class="fa fa-retweet"></i></a></li>
                                        <li><a href="#"><i class="fa fa-shopping-cart"></i></a></li>
                                    </ul>
                                </div>
                                <div class="product__discount__item__text">
                                    <span th:text="${producto.categoria}">Categoría</span>
                                    <h5><a href="#" th:text="${producto.nombre}">Nombre del producto</a></h5>
                                    <h7 th:text="${producto.supermercado.nombre}">Supermercado</h7>
                                    <div class="product__item__price">
                                        <span th:text="${producto.precioConDescuento} + '€'">Precio con descuento</span>
                                        <span th:text="${producto.productoPrecios.valor} + '€'">Precio original</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button id="update-products">Actualizar Productos</button>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Custom JS -->
<script src="/static/js/productosDescuento.js"></script>
</body>
</html>
