<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section th:fragment="catalogoProductos">
    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-3 col-md-5">
                <div class="sidebar">
                    <div class="sidebar__item">
                        <h5>Buscar por Subcategorías</h5>
                        <ul class="list-group">
                            <li class="list-group-item" th:each="subcategoria, iterStat : ${subcategorias}" th:if="${iterStat.index < 6}">
                                <a th:href="@{/Categorias/Categoria_{subcategoriaId}(subcategoriaId=${subcategoria.id})}"
                                   th:text="${subcategoria.tipo}"></a>
                            </li>
                        </ul>
                        <div id="more" style="display: none;">
                            <ul class="list-group mt-2" th:each="subcategoria, iterStat : ${subcategorias}" th:if="${iterStat.index >= 6}">
                                <li class="list-group-item">
                                    <a th:href="@{/Categorias/Categoria_{subcategoriaId}(subcategoriaId=${subcategoria.id})}"
                                       th:text="${subcategoria.tipo}"></a>
                                </li>
                            </ul>
                        </div>
                        <button class="btn btn-link mt-2" id="mas__subcategorias" onclick="myFunction()" th:if="${subcategorias.size() > 6}">Mostrar más</button>
                    </div>
                    <div class="sidebar__item sidebar__item__color--option mt-4">
                        <h4>Supermercado</h4>
                        <div class="form-check" th:each="supermercado : ${supermercados}">
                            <input class="form-check-input" type="radio" th:id="${supermercado.nombreSuper}" name="supermarket" th:value="${supermercado.nombreSuper}" onclick="filterBySupermarket()">
                            <label class="form-check-label" th:for="${supermercado.nombreSuper}" th:text="${supermercado.nombreSuper}"></label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-9 col-md-7">
                <button class="btn btn-secondary mb-3" id="hide">Ocultar descuentos</button>
                <button class="btn btn-primary mb-3" id="show">Mostrar descuentos</button>
                <div class="product__discount">
                    <div class="section-title product__discount__title">
                        <h2>Descuentos flash</h2>
                    </div>
                    <div class="row">
                        <div class="product__discount__slider owl-carousel">
                            <div class="col-lg-4 col-md-6 mb-4" th:each="producto : ${productosConDescuento}">
                                <div class="card">
                                    <img th:src="@{${producto.pathImagen}}" class="card-img-top" th:alt="${producto.nombreProducto}">
                                    <div class="card-body">
                                        <h5 class="card-title" th:text="${producto.nombreProducto}">Nombre del producto</h5>
                                        <p class="card-text">
                                            <span th:text="${producto.subcategoria.tipo}">Nombre de la subcategoría</span><br>
                                        </p>
                                        <div>
                                            <span class="text-muted" th:text="${producto.productoPrecios.precio}">Precio original</span><br>
                                            <span class="text-danger" th:text="${producto.precioConDescuento}">Precio con descuento</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" id="productList" th:each="product : ${products}">
                    <div class="col-lg-4 col-md-6 mb-4">
                        <div class="card">
                            <img th:src="@{${product.imagen.pathImagen}}" class="card-img-top" th:alt="${product.nombreProducto}">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${product.nombreProducto}">Nombre del Producto</h5>
                                <p class="card-text">
                                    <span th:text="${product.productoPrecios.precio}">Precio</span><br>
                                    <span th:text="${product.supermercado.nombreSuper}">Supermercado</span>
                                </p>
                                <a th:href="@{/details/{id}(id=${product.id})}" class="btn btn-primary">Añadir al carrito</a>
                                <a th:href="@{/details/{id}(id=${product.id})}" class="btn btn-secondary">Ver Detalles</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
