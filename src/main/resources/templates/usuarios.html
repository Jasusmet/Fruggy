<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="es-ES">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link th:href="@{/css/styles.css}" type="text/css" rel="stylesheet">

    <title>Lista Usuarios</title>
</head>
<body>
<div class="container">
    <h1>Lista Usuarios</h1>
    <br>
    <a class="btn btn-primary" th:href="@{/agregar}">Crear Usuario</a>
    <br><br>

    <div th:if="${usuarios != null and !usuarios.isEmpty()}">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Email</th>
                <th>Activo</th>
                <th>Contraseña</th>
                <th>Teléfono</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.email}">Mostrar email</td>
                <td th:text="${usuario.active}">Mostrar activo</td>
                <td th:text="${usuario.password}">Mostrar contraseña</td>
                <td th:text="${usuario.telefono}">Mostrar teléfono</td>
                <td><a th:href="@{/editar/{id}(id=${usuario.id})}" class="btn btn-warning">Editar</a></td>
                <td>
                    <form th:action="@{/eliminar/{id}(id=${usuario.id})}" method="post" onsubmit="return confirm('¿Estás seguro de eliminar este usuario?');">
                        <input type="submit" class="btn btn-danger" value="Eliminar"/>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${usuarios == null or usuarios.isEmpty()}">
        La lista de usuarios está vacía
    </div>
</div>

<!-- Optional JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>
</html>
