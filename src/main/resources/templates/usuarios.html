<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{header.title}">Usuarios</title>
    <link th:href="@{/css/styleusers.css}" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Page Preloder -->
<div th:replace="~{fragments/preloader :: preloader}"></div>

<!-- Header Section -->
<div th:replace="~{layout/header :: header}"></div>

<!-- Main Content Section -->
<section class="hero">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="hero__search__form">
                    <form action="#" th:action="@{/usuarios}" method="get">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Buscar un usuario" name="search">
                            <button class="btn btn-outline-secondary" type="submit">Buscar</button>
                        </div>
                    </form>
                </div>
                <div class="text-end mb-3">
                    <a href="revisar/crear-usuario.html" class="btn btn-primary">Crear usuario</a>
                </div>

                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">Nombre</th>
                            <th scope="col">Email</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="usuario : ${usuarios}">
                            <td th:text="${usuario.nombreUsuario}"></td>
                            <td th:text="${usuario.email}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Footer Section -->
<div th:replace="~{layout/footer-products :: footer}"></div>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
