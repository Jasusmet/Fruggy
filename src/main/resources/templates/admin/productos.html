<!DOCTYPE html>
<html layout:decorate="~{layout/layout}" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="es">
<head>

    <title th:text="#{admin.product.list.title}">Lista de Productos - Admin</title>
    <link th:href="@{/css/styleFruggy.css}" type="text/css" rel="stylesheet">
</head>
<body>

<div class="container" layout:fragment="content">
    <h1 th:text="#{admin.product.list.header}">Lista de Productos</h1>
    <a class="btn btn-primary" th:href="@{/productos/admin/agregar}" th:text="#{admin.product.create}">Crear
        Producto</a>

    <div th:if="${pagina != null and not #lists.isEmpty(pagina.content)}">
        <div th:replace="fragments/tablaAdminProductos :: tablaAdminProductos">
        </div>
    </div>
    <div th:if="${pagina == null or #lists.isEmpty(pagina.content)}">
        <p th:text="#{admin.product.empty}">La lista de productos está vacía</p>
    </div>
    <div th:replace="fragments/paginacion::paginacion">
    </div>
</div>
</body>
</html>
