<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Detalle</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container" th:fragment="detalles">
    <h1>Detalle</h1>
    <div class="mb-3">
        <label class="form-label">Nombre de Usuario</label>
        <p th:text="${detalle.nombreUsuario}"></p>
    </div>
    <div class="mb-3">
        <label class="form-label">Nombre</label>
        <p th:text="${detalle.nombre}"></p>
    </div>
    <div class="mb-3">
        <label class="form-label">Apellido</label>
        <p th:text="${detalle.apellido}"></p>
    </div>
    <div class="mb-3">
        <label class="form-label">Edad</label>
        <p th:text="${detalle.edad}"></p>
    </div>
    <div class="mb-3">
        <label class="form-label">GÃ©nero</label>
        <p th:text="${detalle.detallesGenero.descripcion}"></p>
    </div>
    <div class="mb-3">
        <label class="form-label">Usuario</label>
        <p th:text="${detalle.usuario.email}"></p>
    </div>
    <a th:href="@{/detalles/editar/{id}(id=${detalle.id})}" class="btn btn-secondary">Editar</a>
    <a href="/" class="btn btn-primary">Volver</a>
</div>
</body>
</html>
