<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Detalle</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container" th:fragment="detalles">
    <h1>Editar Detalle</h1>
    <a class="btn btn-secondary" th:href="@{/detalles/{id}(id=${detalle.id})}">Regresar</a>
    <br><br>
    <form th:action="@{/detalles/{id}(id=${detalle.id})}" method="post" th:object="${detalle}"
          enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label for="nombreUsuario" class="form-label">Nombre Usuario</label>
            <input type="text" th:field="*{nombreUsuario}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" th:field="*{nombre}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" th:field="*{apellido}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="edad" class="form-label">Edad</label>
            <input type="number" th:field="*{edad}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="genero" class="form-label">Género</label>
            <select id="genero" name="generoId" class="form-select" required>
                <option th:each="genero : ${generos}"
                        th:value="${genero.id}"
                        th:text="${genero.descripcion}">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label for="file" class="form-label">Imagen</label>
            <input type="file" name="file" class="form-control">
        </div>
        <div class="mb-3">
            <label for="calle" class="form-label">Calle</label>
            <input type="text" id="calle" name="calle" class="form-control" th:value="${detalle.calle}" required>
        </div>
        <div class="mb-3">
            <label for="municipio" class="form-label">Municipio</label>
            <input type="text" id="municipio" name="municipio" class="form-control" th:value="${detalle.municipio}" required>
        </div>
        <div class="mb-3">
            <label for="pais" class="form-label">País</label>
            <input type="text" id="pais" name="pais" class="form-control" th:value="${detalle.pais}" required>
        </div>
        <div class="mb-3">
            <label for="codigopostal" class="form-label">Código Postal</label>
            <input type="number" id="codigopostal" name="codigopostal" class="form-control" th:value="${detalle.codigopostal}" required>
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
    <a class="btn btn-primary mt-3" th:href="@{/usuarios}">Regresar a Usuarios</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
