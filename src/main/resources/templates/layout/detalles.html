<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Detalle</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container" th:fragment="detalles">
    <h1>Editar Detalle</h1>
    <a class="btn btn-secondary" th:href="@{/detalles/{id}(id=${detalle.id})}">Regresar</a>
    <br><br>
    <form th:action="@{/detalles/{id}(id=${detalle.id})}" method="post" th:object="${detalle}" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label for="nombreUsuario" class="form-label">Nombre Usuario</label>
            <input type="text" th:field="*{nombreUsuario}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" th:field="*{nombre}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" th:field="*{apellido}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="edad" class="form-label">Edad</label>
            <input type="number" th:field="*{edad}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="genero" class="form-label">Género</label>
            <select th:field="*{detallesGenero.id}" class="form-select">
                <option th:each="genero : ${generos}" th:value="${genero.id}" th:text="${genero.nombre}">Género</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="usuarioId" class="form-label">Usuario</label>
            <select th:field="*{usuario.id}" class="form-select">
                <option th:each="usuario : ${usuarios}" th:value="${usuario.id}" th:text="${usuario.email}">Usuario</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="file" class="form-label">Imagen</label>
            <input type="file" th:field="*{file}" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
