<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalles</title>
</head>
<body>
<h1>Detalles del Usuario</h1>
<div class="container" th:fragment="detalles">
    <form th:action="@{/detalles/{id}(id=${detalle.id})}" method="post" enctype="multipart/form-data">
        <div>
            <label for="nombreUsuario">Nombre de Usuario:</label>
            <input type="text" id="nombreUsuario" name="nombreUsuario" th:value="${detalle.nombreUsuario}">
        </div>
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" th:value="${detalle.nombre}">
        </div>
        <div>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" th:value="${detalle.apellido}">
        </div>
        <div>
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" th:value="${detalle.edad}">
        </div>
        <div>
            <label for="detallesGenero">GÃ©nero:</label>
            <select id="detallesGenero" name="detallesGenero">
                <option th:each="genero : ${generos}"
                        th:value="${genero.id}"
                        th:text="${genero.descripcion}"
                        th:selected="${genero.id} == ${detalle.detallesGenero.id}">
                </option>
            </select>
        </div>
        <div>
            <label for="file">Imagen:</label>
            <input type="file" id="file" name="file" />
        </div>
        <div>
            <label for="rol">Rol:</label>
            <select id="rol" name="rol">
                <option value="ROLE_USER">Usuario</option>
                <option value="ROLE_ADMIN">Administrador</option>
            </select>
        </div>
        <button type="submit">Guardar</button>
    </form>
    <div th:if="${error}">
        <p th:text="${error}" style="color: red;"></p>
    </div>
    <div th:if="${mensaje}">
        <p th:text="${mensaje}" style="color: green;"></p>
    </div>
</div>
</body>
</html>
