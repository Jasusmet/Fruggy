<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{page.title}">Creación de Usuario</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/static/css/styleFruggy.css" rel="stylesheet">
</head>
<body>
<!-- User Creation Section Begin -->
<section class="user-creation spad" th:fragment="create-user">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title">
                    <h2>Crear Usuario</h2>
                </div>
                <div class="user__creation__form">
                    <form th:action="@{/guardar}" method="post">
                        <div class="row">
                            <div class="col-lg-6 col-md-6">
                                <input type="text" th:field="*{email}" placeholder="Correo Electrónico" required>
                            </div>
                            <div class="col-lg-6 col-md-6">
                                <input type="password" th:field="*{password}" placeholder="Contraseña" required>
                            </div>
                            <!-- Otros campos para el usuario y detalles -->
                            <div class="col-lg-6 col-md-6">
                                <select class="form-control" th:field="*{roles}" required>
                                    <option th:each="rol : ${roles}" th:value="${rol.id}" th:text="${rol.rolNombre}">Rol</option>
                                </select>
                            </div>
                            <div class="col-lg-12">
                                <button type="submit" class="site-btn">Crear Cuenta</button>
                                <button type="reset" class="site-btn">Restablecer</button>
                            </div>
                        </div>
                    </form>
                    <div th:if="${error}" class="alert alert-danger" role="alert">
                        <span th:text="${error}">Error al crear usuario</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- User Creation Section End -->

<!-- Js Plugins -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="../static/js/main.js"></script>
</body>
</html>
