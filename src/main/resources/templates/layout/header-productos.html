<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{page.title}">Productos</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/static/css/styleFruggy.css" rel="stylesheet">
</head>
<body>
<!-- Header Section Begin -->
<header class="header" th:fragment="header">
    <div class="header__top">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="header__top__left">
                        <ul>
                            <li><i class="fa fa-envelope"></i> <span th:text="#{contact.email}">mostrarproductos@mihai.com</span></li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="header__top__right">
                        <div class="header__top__right__social">
                            <a href="#"><i class="fa fa-facebook"></i></a>
                            <a href="#"><i class="fa fa-twitter"></i></a>
                            <a href="#"><i class="fa fa-linkedin"></i></a>
                            <a href="#"><i class="fa fa-pinterest-p"></i></a>
                        </div>
                        <div class="header__top__right__language">
                            <img src="../img/Spanish.PNG" alt="">
                            <div th:text="#{language}">Español</div>
                            <span class="arrow_carrot-down"></span>
                            <ul>
                                <li><a href="?lang=es" th:text="#{spanish}">Español</a></li>
                                <li><a href="?lang=en" th:text="#{english}">English</a></li>
                            </ul>
                        </div>
                        <div class="header__top__right__auth">
                            <a href="#"><i class="fa fa-user"></i> <span th:text="#{login}">Acceso</span></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <div class="header__logo">
                    <a href="../index.html"><img src="../img/logo.png" alt=""></a>
                </div>
            </div>
            <div class="col-lg-6">
                <nav class="header__menu">
                    <ul>
                        <li><a href="../index.html" th:text="#{home}">Inicio</a></li>
                        <li class="active"><a href="./Catalogo.html" th:text="#{products}">Productos</a></li>
                        <li><a href="#">Páginas</a>
                            <ul class="header__menu__dropdown">
                                <li><a href="../shop-details.html" th:text="#{shop.details}">Shop Details</a></li>
                                <li><a href="../shoping-cart.html" th:text="#{shopping.cart}">Shopping Cart</a></li>
                                <li><a href="../checkout.html" th:text="#{checkout}">Check Out</a></li>
                                <li><a href="../blog-details.html" th:text="#{blog.details}">Blog Details</a></li>
                            </ul>
                        </li>
                        <li><a href="../blog.html" th:text="#{blog}">Blog</a></li>
                        <li><a href="../contact.html" th:text="#{contact}">Contacto</a></li>
                    </ul>
                </nav>
            </div>
            <div class="col-lg-3">
                <div class="header__cart">
                    <ul>
                        <li><a href="#"><i class="fa fa-heart"></i> <span>1</span></a></li>
                        <li><a href="#"><i class="fa fa-shopping-bag"></i> <span>3</span></a></li>
                    </ul>
                    <div class="header__cart__price" th:text="#{cart.items}">artículos: <span>150.00€</span>
                        <div class="hero__search__phone">
                            <div class="hero__search__phone__icon">
                                <i class="fa fa-phone"></i>
                            </div>
                            <div class="hero__search__phone__text">
                                <h5>+34 610 988 345</h5>
                                <span th:text="#{service.24h}">Servicio 24h</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="humberger__open">
            <i class="fa fa-bars"></i>
        </div>
    </div>
</header>
<!-- Header Section End -->
</body>
</html>
