<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="#{product.list.title}">Lista Productos</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <!-- Css Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link th:href="@{/css/styleFruggy.css}" type="text/css" rel="stylesheet">

    <!-- Js Plugins -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
</head>
<body>

<div class="container" th:fragment="productosAdminListar">
    <div th:fragment="productos">
        <h1 th:text="#{product.list.header}">Lista Productos</h1>
        <a class="btn btn-primary" th:href="@{/producto/agregar}" th:text="#{product.list.create}">Crear Producto</a>

        <div th:if="${productos != null and not #lists.isEmpty(productos)}">
            <table class="table table-striped mt-3">
                <thead>
                <tr>
                    <th th:text="#{product.list.name}">Nombre</th>
                    <th th:text="#{product.list.description}">Descripción</th>
                    <th th:text="#{product.list.price}">Precio</th>
                    <th th:text="#{product.list.stock}">Stock</th>
                    <th th:text="#{product.list.category}">Categoría</th>
                    <th th:text="#{product.list.edit}">Editar</th>
                    <th th:text="#{product.list.delete}">Eliminar</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="producto : ${productos}">
                    <td th:text="${producto.nombre}">Nombre</td>
                    <td th:text="${producto.descripcion}">Descripción</td>
                    <td th:text="${producto.precio}">Precio</td>
                    <td th:text="${producto.stock}">Stock</td>
                    <td th:text="${producto.categoria.nombre}">Categoría</td>
                    <td>
                        <a th:href="@{/editarProducto/{id}(id=${producto.id})}" class="btn btn-warning" th:text="#{product.list.edit}">Editar</a>
                    </td>
                    <td>
                        <a th:href="@{/detallesProducto/{id}(id=${producto.id})}" class="btn btn-info" th:text="#{product.list.details}">Detalles</a>
                    </td>
                    <td>
                        <form th:action="@{/eliminarProducto/{id}(id=${producto.id})}" method="post" onsubmit="return confirm('¿Estás seguro de eliminar este producto?');">
                            <input type="submit" class="btn btn-danger" th:value="#{product.list.delete}"/>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div th:if="${productos == null or #lists.isEmpty(productos)}">
            <p th:text="#{product.list.empty}">La lista de productos está vacía</p>
        </div>
    </div>
</div>

<script>
    window.addEventListener('load', function () {
        document.getElementById('preloader').style.display = 'none';
    });
</script>
</body>
</html>
