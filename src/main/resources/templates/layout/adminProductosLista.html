<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="#{admin.product.list.title}">Lista de Productos - Admin</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <!-- Css Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link th:href="@{/css/styleFruggy.css}" type="text/css" rel="stylesheet">
</head>
<body>

<div class="container" th:fragment="adminProductosLista">
    <h1 th:text="#{admin.product.list.header}">Lista de Productos</h1>
    <a class="btn btn-primary" th:href="@{/producto/agregar}" th:text="#{admin.product.create}">Crear Producto</a>

    <div th:if="${listaProductosAdmin != null and not #lists.isEmpty(listaProductosAdmin)}">
        <table class="table table-striped mt-3">
            <thead>
            <tr>
                <th th:text="#{admin.product.id}">ID</th>
                <th th:text="#{admin.product.name}">Nombre</th>
                <th th:text="#{admin.product.description}">Descripción</th>
                <th th:text="#{admin.product.price}">Precio</th>
                <th th:text="#{admin.product.active}">Activo</th>
                <th th:text="#{admin.product.edit}">Editar</th>
                <th th:text="#{admin.product.delete}">Eliminar</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="producto : ${listaProductosAdmin}">
                <td th:text="${producto.id}">ID</td>
                <td th:text="${producto.nombreProducto}">Nombre</td>
                <td th:text="${producto.descripcion}">Descripción</td>
                <td th:text="${producto.productoPrecios.valor}">Precio</td>
                <td th:text="${producto.activo} ? 'Sí' : 'No'">Activo</td>
                <td>
                    <a th:href="@{/producto/editar/{id}(id=${producto.id})}" class="btn btn-warning" th:text="#{admin.product.edit}">Editar</a>
                </td>
                <td>
                    <form th:action="@{/producto/eliminar/{id}(id=${producto.id})}" method="post" onsubmit="return confirm('¿Estás seguro de eliminar este producto?');">
                        <input type="submit" class="btn btn-danger" th:value="#{admin.product.delete}"/>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${listaProductosAdmin == null or #lists.isEmpty(listaProductosAdmin)}">
        <p th:text="#{admin.product.empty}">La lista de productos está vacía</p>
    </div>
</div>

<!-- Optional JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>

</body>
</html>
