<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{page.title}">Creación de Usuario</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/styleFruggy.css" rel="stylesheet">
</head>
<body>
<section class="user-creation spad" th:fragment="create-user">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title">
                    <h2>Crear usuario</h2>
                </div>
                <div class="user__creation__form">
                    <form th:action="@{/guardar}" method="post" th:object="${usuario}">
                        <div class="row">
                            <!-- Campo de email -->
                            <div class="col-lg-6 col-md-6 mb-3">
                                <input type="text" th:field="*{email}" class="form-control" placeholder="Correo Electrónico" required>
                            </div>

                            <!-- Campo de contraseña -->
                            <div class="col-lg-6 col-md-6 mb-3">
                                <input type="password" th:field="*{password}" class="form-control" placeholder="Contraseña" required>
                            </div>

                            <!-- Checkbox activo -->
                            <div class="col-lg-6 col-md-6 mb-3">
                                <div class="form-check">
                                    <input type="checkbox" th:field="*{active}" class="form-check-input">
                                    <label class="form-check-label">Activo</label>
                                </div>
                            </div>

                            <!-- Campo de teléfono -->
                            <div class="col-lg-6 col-md-6 mb-3">
                                <input type="text" th:field="*{telefono}" class="form-control" placeholder="Teléfono" required>
                            </div>

                            <!-- Selección de roles -->
                            <div class="col-lg-6 col-md-6 mb-3">
                                <select class="form-control" th:field="*{roles}" multiple>
                                    <option th:each="rol : ${roles}" th:value="${rol.id}" th:text="${rol.rolNombre}">Rol</option>
                                </select>
                            </div>

                            <!-- Botones -->
                            <div class="col-lg-12">
                                <button type="submit" class="btn btn-primary">Crear cuenta</button>
                                <button type="reset" class="btn btn-secondary">Reestablecer</button>
                            </div>
                        </div>
                    </form>
                    <div th:if="${error}" class="alert alert-danger" role="alert">
                        <span th:text="${error}">Error al crear usuario</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="../static/js/main.js"></script>
</body>
</html>
