<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalles Actualizados</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5" th:fragment="detalles-actualizados">
    <h1>Detalles Actualizados del Usuario</h1>
    <div th:if="${detalle}">
        <div class="card">
            <div class="card-body">
                <p><strong>Nombre de Usuario:</strong> <span th:text="${detalle.nombreUsuario}"></span></p>
                <p><strong>Nombre:</strong> <span th:text="${detalle.nombre}"></span></p>
                <p><strong>Apellido:</strong> <span th:text="${detalle.apellido}"></span></p>
                <p><strong>Edad:</strong> <span th:text="${detalle.edad}"></span></p>
                <p><strong>Género:</strong>
                    <span th:if="${detalle.detallesGenero}" th:text="${detalle.detallesGenero.descripcion}"></span>
                    <span th:unless="${detalle.detallesGenero}">Sin género especificado</span>
                </p>
                <p><strong>Imagen:</strong>
                    <span th:if="${detalle.imagen}">
                        <img th:src="@{${detalle.imagen.pathImagen}}" alt="Imagen del Usuario" class="img-fluid" style="max-width: 200px;">
                    </span>
                    <span th:unless="${detalle.imagen}">No hay imagen disponible</span>
                </p>
            </div>
        </div>
    </div>
    <div th:if="${error}" class="alert alert-danger mt-3">
        <p th:text="${error}"></p>
    </div>
    <div th:if="${mensaje}" class="alert alert-success mt-3">
        <p th:text="${mensaje}"></p>
    </div>
    <a class="btn btn-secondary mt-3" th:href="@{/detalles/{id}(id=${detalle.id})}">Atras</a>
    <a class="btn btn-primary mt-3" th:href="@{/usuarios}">Regresar a Usuarios</a>

</div>
</body>
</html>
