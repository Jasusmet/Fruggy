<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{page.title}">Productos</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/static/css/styleCatalogo.css" rel="stylesheet">
</head>
<body>
<!-- Humberger Begin -->
<div class="humberger__menu__overlay"></div>
<div class="humberger__menu__wrapper" th:fragment="humbergerMenu">
    <div class="humberger__menu__logo">
        <!-- logo empresa-->
        <a href="#"><img src="../img/logo.png" alt=""></a>
    </div>
    <div class="humberger__menu__cart">
        <ul>
            <li><a href="#"><i class="fa fa-heart"></i> <span>1</span></a></li>
            <li><a href="#"><i class="fa fa-shopping-bag"></i> <span>3</span></a></li>
        </ul>
        <div class="header__cart__price" th:text="#{cart.items}">artículo: <span>150.00€</span></div>
    </div>
    <div class="humberger__menu__widget">
        <div class="header__top__right__language">
            <img src="../img/Spanish.PNG" alt="">
            <div th:text="#{language}">Español</div>
            <span class="arrow_carrot-down"></span>
            <ul>
                <li><a href="?lang=es" th:text="#{spanish}">Español</a></li>
                <li><a href="?lang=en" th:text="#{english}">English</a></li>
            </ul>
        </div>
        <div class="header__top__right__auth">
            <a href="#"><i class="fa fa-user"></i> <span th:text="#{login}">Acceso</span></a>
        </div>
    </div>
    <nav class="humberger__menu__nav mobile-menu">
        <ul>
            <li class="active"><a href="../index.html" th:text="#{home}">Inicio</a></li>
            <li><a href="./shop-grid.html" th:text="#{products}">Productos</a></li>
            <li><a href="#">Páginas</a>
                <ul class="header__menu__dropdown">
                    <li><a href="../shop-details.html" th:text="#{shop.details}">Shop Details</a></li>
                    <li><a href="../shoping-cart.html" th:text="#{shopping.cart}">Shopping Cart</a></li>
                    <li><a href="../checkout.html" th:text="#{checkout}">Check Out</a></li>
                    <li><a href="../blog-details.html" th:text="#{blog.details}">Blog Details</a></li>
                </ul>
            </li>
            <li><a href="../blog.html" th:text="#{blog}">Blog</a></li>
            <li><a href="../contact.html" th:text="#{contact}">Contacto</a></li>
        </ul>
    </nav>
    <div id="mobile-menu-wrap"></div>
    <div class="header__top__right__social">
        <a href="#"><i class="fa fa-facebook"></i></a>
        <a href="#"><i class="fa fa-twitter"></i></a>
        <a href="#"><i class="fa fa-linkedin"></i></a>
        <a href="#"><i class="fa fa-pinterest-p"></i></a>
    </div>
    <div class="humberger__menu__contact">
        <ul>
            <!-- AÑADIR vinculo a correo*** -->
            <li><i class="fa fa-envelope"></i> <span th:text="#{contact.email}">mostrarproductos@mihai.com</span></li>
        </ul>
    </div>
</div>
<!-- Humberger End -->
</body>
</html>
