<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/styleFruggy.css" rel="stylesheet">
</head>
<body>
<section>
    <div class="filter__item" th:fragment="product-filter">
        <div class="row">
            <div class="col-lg-4 col-md-5">
                <div class="filter__sort">
                    <span>Ordenar por</span>
                    <select id="sort-select" onchange="sortByRelevance()">
                        <option value="0">Relevancia</option>
                        <option value="1">Precio de menor a mayor</option>
                        <option value="2">Precio de mayor a menor</option>
                        <option value="3">Novedades</option>
                        <option value="4">Mayor descuento</option>
                    </select>
                </div>
            </div>
            <div class="col-lg-4 col-md-4">
                <div class="filter__found">
                    <h6><span th:text="${listaProducto.size()}">100</span> Productos </h6>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 my-3">
                        <div class="pull-right">
                            <div class="btn-group">
                                <button class="btn btn-info" id="list" onclick="switchView('list')">
                                    Vista Lista
                                </button>
                                <button class="btn btn-danger" id="grid" onclick="switchView('grid')">
                                    Vista Cuadrícula
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="products" class="row view-group">
                    <div class="item col-xs-4 col-lg-4" th:each="producto : ${listaProducto}">
                        <div class="thumbnail card">
                            <div class="img-event">
                                <!-- Manejo condicional de la imagen -->
                                <img class="group list-group-image img-fluid"
                                     th:if="${producto.imagen != null}"
                                     th:src="@{${producto.imagen.pathImagen}}"
                                     alt="Imagen del Producto"
                                     th:alt="${producto.nombreProducto}"/>
                                <img class="group list-group-image img-fluid"
                                     th:if="${producto.imagen == null}"
                                     src="/static/images/default-product.png"
                                     alt="Imagen del Producto"
                                     th:alt="${producto.nombreProducto}"/>
                            </div>
                            <div class="caption card-body">
                                <h4 class="group card-title inner list-group-item-heading"
                                    th:text="${producto.nombreProducto}">Nombre del Producto</h4>
                                <p class="group inner list-group-item-text"
                                   th:text="${producto.descripcion}">Descripción del Producto</p>
                                <div class="row">
                                    <div class="col-xs-12 col-md-6">
                                        <!-- Acceso al precio a través de productoPrecios -->
                                        <p class="lead" th:text="${producto.productoPrecios != null ? producto.productoPrecios.precio : 'Precio no disponible'}">
                                            Precio del Producto</p>
                                    </div>
                                    <div class="col-xs-12 col-md-6">
                                        <ul class="product__item__pic__hover">
                                            <li><a href="#"><i class="fa fa-heart"></i></a></li>
                                            <li><a href="#"><i class="fa fa-shopping-cart"></i></a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
