<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Producto</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/styleFruggy.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4" th:fragment="create-producto">
    <h1 th:text="#{product.create.header}">Crear Producto</h1>
    <a class="btn btn-primary mb-3" th:href="@{/productos}" th:text="#{product.create.back}">Volver a la lista</a>

    <form th:action="@{/producto/guardar}" th:object="${producto}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:if="${producto.id != null}" th:name="id" th:value="${producto.id}"/>
        <div class="mb-3">
            <label for="nombreProducto" class="form-label" th:text="#{product.create.nombre}">Nombre del Producto</label>
            <input type="text" class="form-control" id="nombreProducto" th:field="*{nombreProducto}" required>
        </div>
        <div class="mb-3">
            <label for="marca" class="form-label" th:text="#{product.create.marca}">Marca</label>
            <input type="text" class="form-control" id="marca" th:field="*{marca}" required>
        </div>
        <div class="mb-3">
            <label for="descripcion" class="form-label" th:text="#{product.create.descripcion}">Descripci√≥n</label>
            <textarea class="form-control" id="descripcion" th:field="*{descripcion}" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="activo" class="form-check-label" th:text="#{product.create.activo}">Activo</label>
            <input type="checkbox" class="form-check-input" id="activo" th:field="*{activo}">
        </div>
        <div class="mb-3">
            <label for="precio" class="form-label" th:text="#{product.create.precio}">Precio</label>
            <input type="number" step="0.01" class="form-control" id="precio" name="precio" required>
        </div>
        <div class="mb-3">
            <label for="file" class="form-label">Imagen</label>
            <input type="file" name="file" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">
            <span th:text="${producto.id != null ? 'Actualizar Producto' : 'Guardar Producto'}">Guardar Producto</span>
        </button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
