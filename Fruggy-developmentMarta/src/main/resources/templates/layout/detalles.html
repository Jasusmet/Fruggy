<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{details.title}">Detalles del Usuario</title>
    <link th:href="@{/css/styleFruggy.css}" rel="stylesheet">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!-- Css Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
<body>
<h1 th:text="#{header.title}">Usuarios</h1>
<h1 th:text="#{header.details}">Detalles Usuario</h1>
<div class="container" th:fragment="detalles">
    <form th:action="@{/change-language}" method="post">
        <button type="submit" name="lang" value="en" class="btn btn-secondary">English</button>
        <button type="submit" name="lang" value="es" class="btn btn-secondary">Español</button>
    </form>
    <!-- Mostrar error si existe -->
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <!-- Mostrar detalles del usuario si existen -->
    <div th:if="${detalle}">
        <h2 th:text="'Detalles de ' + ${detalle.nombreUsuario}"></h2>
        <div class="card">
            <div class="card-header">
                <h3 th:text="${detalle.nombre} + ' ' + ${detalle.apellido}"></h3>
            </div>
            <div class="card-body">
                <img th:src="@{${detalle.pathImagen}}" alt="Imagen de Usuario" class="img-thumbnail" style="width: 150px; height: 150px;">
                <form th:action="@{/detalles/{id}(id=${detalle.id})}" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="nombreUsuario" class="form-label" th:text="#{details.username}">Nombre de Usuario:</label>
                        <input type="text" id="nombreUsuario" name="nombreUsuario" class="form-control" th:value="${detalle.nombreUsuario}">
                    </div>
                    <div class="mb-3">
                        <label for="nombre" class="form-label" th:text="#{details.firstName}">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" th:value="${detalle.nombre}">
                    </div>
                    <div class="mb-3">
                        <label for="apellido" class="form-label" th:text="#{details.lastName}">Apellido:</label>
                        <input type="text" id="apellido" name="apellido" class="form-control" th:value="${detalle.apellido}">
                    </div>
                    <div class="mb-3">
                        <label for="pathImagen" class="form-label" th:text="#{details.imagePath}">Ruta de Imagen:</label>
                        <input type="file" id="pathImagen" name="pathImagen" class="form-control" accept="image/*">
                    </div>
                    <div class="mb-3">
                        <label for="edad" class="form-label" th:text="#{details.age}">Edad:</label>
                        <input type="number" id="edad" name="edad" class="form-control" th:value="${detalle.edad}">
                    </div>
                    <div class="mb-3">
                        <label for="genero" class="form-label" th:text="#{details.gender}">Género:</label>
                        <select name="detallesGenero.id"> <!-- Ensure you're submitting the ID -->
                            <option th:each="genero : ${generos}"
                                    th:value="${genero.id}"
                                    th:text="${genero.descripcion}"
                                    th:selected="${detalle.detallesGenero.id == genero.id}"></option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary" th:text="#{details.save}">Guardar</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Js Plugins -->
<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery.nice-select.min.js}"></script>
<script th:src="@{/js/jquery-ui.min.js}"></script>
<script th:src="@{/js/jquery.slicknav.js}"></script>
<script th:src="@{/js/mixitup.min.js}"></script>
<script th:src="@{/js/owl.carousel.min.js}"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
